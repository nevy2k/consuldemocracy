            short_title: "Bővítjük és Fejlesztjük az Energiaszolgáltatások Infrastruktúráját a Fejlődő Országokban"
      goal_8:
        title: "Méltányos Munka és Gazdasági Növekedés"
        title_in_two_lines: "Méltányos Munka és\nGazdasági Növekedés"
        description: "Fokozzuk az inkluzív és fenntartható gazdasági növekedést, foglalkoztatást és méltányos munkát mindenki számára."
        long_description: '<p>A fenntartható és inkluzív gazdasági növekedés elősegítheti a fejlődést, megteremtheti a méltányos munkát mindenki számára, és javíthatja az életszínvonalat.</p> <p>A COVID-19 <a href="https://www.un.org/sites/un2.un.org/files/sg_report_socio-economic_impact_of_covid19.pdf">milliárdok életét zavarta meg</a> és veszélyeztette a globális gazdaságot. A Nemzetközi Valutaalap (IMF) szerint egy <a href="https://blogs.imf.org/2020/04/14/the-great-lockdown-worst-economic-downturn-since-the-great-depression/">globális recesszió</a> várható, ami legalább olyan rossz lesz, mint 2009-ben. Ahogy az állásveszteségek növekednek, a Nemzetközi Munkaügyi Szervezet becslése szerint a globális munkaerő <a href="https://www.ilo.org/global/about-the-ilo/newsroom/news/WCMS_743036/lang--en/index.htm">majdnem fele veszélyben van</a>, hogy elveszíti megélhetését.</p> <p><a href="https://developmentfinance.un.org/press-release-financing-sustainable-development-report-2020">Még a COVID-19 kitörése előtt</a> az országok egyötöde—milliárdok otthona—valószínűleg stagnáló vagy csökkenő per capita jövedelmeket láthatott 2020-ban. Most pedig a<a href="https://developmentfinance.un.org/press-release-financing-sustainable-development-report-2020"> COVID-19-hoz kapcsolódó gazdasági és pénzügyi sokkok</a>—mint például az ipari termelés zavarai, a csökkenő nyersanyagárak, a pénzügyi piacok volatilitása és a növekvő bizonytalanság—felborítják a már amúgy is csekély gazdasági növekedést, és súlyosbítják a magasabb kockázatokat más tényezőktől.</p>'
        targets:
          target_8_1:
            long_title: "2030-ig fenntartható legyen a per capita gazdasági növekedés a nemzeti körülményeknek megfelelően, különös tekintettel a legkevésbé fejlett országokra, ahol az éves bruttó hazai termék legalább 7 százalékos növekedése várható."
            short_title: "Fenntartható Gazdasági Növekedés"
          target_8_2:
            long_title: "Fokozzuk az ökológiai gazdasági termelékenységet a diverzifikációval, a technológiai fejlesztéssel és az innovációval, ideértve a magas hozzáadott értékű és munkaigényes szektorokra való összpontosítást."
            short_title: "Diverzifikálás, Innováció és Termelékenység Növelése a Gazdaságban"
          target_8_3:
            long_title: "Ösztönözzük a termelő tevékenységeket támogató, méltányos munkahelyteremtést, vállalkozói szellemet, kreativitást és innovációt segítő fejlesztéspárti politikákat, és bátorítsuk a mikro-, kis- és középvállalkozások formálódását és növekedését, ideértve a pénzügyi szolgáltatásokhoz való hozzáférést."
            short_title: "Munkahelyteremtést és Növekvő Vállalkozásokat Támogató Politikák"
          target_8_4:
            long_title: "2030-ig fokozatosan javítsuk a globális erőforrás-hatékonyságot a fogyasztásban és termelésben, és törekedjünk arra, hogy a gazdasági növekedést leválasszuk az környezeti degradációról a fenntartható fogyasztás és termelés tízéves programkeretének megfelelően, a fejlett országok vezetésével."
            short_title: "Erőforrás-hatékonyság Javítása a Fogyasztásban és Termelésben"
          target_8_5:
            long_title: "2030-ig érjük el a teljes és produktív foglalkoztatást és méltányos munkát minden nő és férfi, beleértve a fiatalokat és a fogyatékkal élőket, és egyenlő fizetést a azonos értékű munkáért."
            short_title: "Teljes Foglalkoztatás és Méltányos Munka Egyenlő Fizetéssel"
          target_8_6:
            long_title: "2020-ig jelentősen csökkentsük a nem foglalkoztatott, oktatásban vagy képzésben nem részt vevő fiatalok arányát."
            short_title: "Fiatalok Foglalkoztatásának, Oktatásának és Képzésének Támogatása"
          target_8_7:
            long_title: "Haladéktalanul és hatékonyan tegyünk intézkedéseket a kényszermunka megszüntetése, a modern rabszolgaság és emberkereskedelem befejezése, és biztosítsuk a legsúlyosabb gyermekmunkaformák tiltását és megszüntetését, ideértve a gyermek katonák toborzását és felhasználását, és 2025-re szüntessük meg a gyermekmunkát minden formájában."
            short_title: "A Modern Rabszolgaság, Emberkereskedelem és Gyermekmunka Befejezése"
          target_8_8:
            long_title: "Védjük a munkajogokat és elősegítsük a biztonságos és biztos munkakörnyezetet minden munkavállaló számára, ideértve a migráns munkavállalókat, különösen a női migránsokat, és azokat, akik bizonytalan foglalkoztatásban vannak."
            short_title: "Védjük a Munkajogokat és Biztonságos Munkakörnyezetet"
          target_8_9:
            long_title: "2030-ig dolgozzunk ki és hajtsunk végre politikákat a fenntartható turizmus elősegítésére, amely munkahelyeket teremt és támogatja a helyi kultúrát és termékeket."
            short_title: "Jövedelmező és Fenntartható Turizmus Promóciója"
          target_8_10:
            long_title: "Erősítsük meg a hazai pénzintézetek kapacitását annak érdekében, hogy elősegítsük és bővítsük a banki, biztosítási és pénzügyi szolgáltatásokhoz való hozzáférést mindenki számára."
            short_title: "Univerzális Hozzáférés a Banki, Biztosítási és Pénzügyi Szolgáltatásokhoz"
