  sdg:
    goals:
      goal_1:
        title: "Szegénység megszüntetése"
        title_in_two_lines: "Szegénység\nmegszüntetése"
        description: "Végezze el a szegénységet minden formájában, mindenhol."
        long_description: '<p>Világszerte az extrém szegénységben élő emberek száma 1990-ben 36 százalékról 2015-ben 10 százalékra csökkent. Azonban a változás üteme lassul, és a COVID-19 válság <a href="https://www.un.org/sites/un2.un.org/files/sg_report_socio-economic_impact_of_covid19.pdf">kockára teszi évtizedek óta tartó haladást</a> a szegénység elleni harcban. Az ENSZ Fejlesztési Világintézetének (UNU WIDER) <a href="https://www.wider.unu.edu/node/237051">új kutatása</a> szerint a globális járvány gazdasági hatása akár fél milliárd ember szegénységbe taszításával járhat, vagyis a teljes emberi népesség 8%-ával. Ez lenne az első alkalom, hogy a szegénység globálisan növekedne harminc év után, 1990 óta.</p> <p>Több mint <a href="http://www.worldbank.org/en/news/press-release/2018/09/19/decline-of-global-extreme-poverty-continues-but-has-slowed-world-bank">700 millió ember</a>, vagyis a világ népességének 10 százaléka ma is extrém szegénységben él, küzdve a legfontosabb igények, mint az egészségügy, oktatás, és a víz és szennyvízhez való hozzáférés kielégítéséért, csak hogy néhányat említsünk. Azok többsége, akik naponta kevesebb mint 1,90 dollárból élnek, a szubszaharai Afrikában él. Világszerte a <a href="https://unstats.un.org/sdgs/report/2019/goal-01/">vidéki területeken a szegénységi ráta 17,2 százalék</a>, ami több mint háromszorosa az urbánus területeken mértnek.&nbsp;</p> <p>Akik dolgoznak, az állás nem garantálja a méltányos megélhetést. Valójában 2018-ban a világ foglalkoztatottjainak és családtagjaiknak a 8 százaléka extrém szegénységben élt. Minden ötödik gyerek extrém szegénységben él. A társadalombiztosítás biztosítása minden gyereknek és más sebezhető csoportoknak kritikus fontosságú a szegénység csökkentése érdekében.</p>'
        targets:
          target_1_1:
            long_title: "2030-ig megszüntetni az extrém szegénységet mindenhol, jelenleg azon emberek számát mérik, akik napi 1,25 dollárnál kevesebből élnek"
            short_title: "Az extrém szegénység megszüntetése"
          target_1_2:
            long_title: "2030-ig legalább a felére csökkenteni az összes életkorú férfi, nő és gyermek arányát, akik szegénységben élnek az összes dimenziójában a nemzeti meghatározások szerint"
            short_title: "A szegénység legalább 50%-kal történő csökkentése"
          target_1_3:
            long_title: "Az országosan megfelelő társadalombiztosítási rendszerek és intézkedések bevezetése mindenki számára, ideértve a padlókat, és 2030-ra jelentős mértékű lefedettsés biztosítani a szegények és a sebezhetők számára"
            short_title: "Társadalombiztosítási rendszerek bevezetése"
          target_1_4:
            long_title: "2030-ig biztosítani, hogy minden férfi és nő, különösen a szegények és a sebezhetők, egyenlő jogaik legyenek az egyéni gazdasági forrásokhoz, valamint hozzáférjenek az alapvető szolgáltatásokhoz, a föld és más vagyonformák tulajdonjogához és irányításához, örökhöz, természeti erőforrásokhoz, megfelelő új technológiákhoz és pénzügyi szolgáltatásokhoz, ideértve a mikrofinanszírozást is"
            short_title: "Egyenlő jogok a tulajdonhoz, alapvető szolgáltatásokhoz, technológiákhoz és gazdasági erőforrásokhoz"
          target_1_5:
            long_title: "2030-ig megerősíteni a szegények és a sebezhető helyzetű emberek ellenállóképességét, és csökkenteni őket a klímával kapcsolatos szélsőséges események és más gazdasági, társadalmi és környezeti sokkok és katasztrófák kockázatának és sebezhetőségének"
            short_title: "Ellenállóképesség felépítése környezeti, gazdasági és társadalmi katasztrófák ellen"
          target_1_A:
            long_title: "Biztosítani az erőforrások jelentős mobilizálását különböző forrásokból, beleértve a fejlesztési együttműködés javítását, annak érdekében, hogy elegendő és kiszámítható eszközöket biztosítsanak a fejlődő országoknak, különösen a legkevésbé fejlett országoknak, a szegénység minden dimenziójának megszüntetéséhez"
            short_title: "Erőforrások mozgósítása a szegénység megszüntetésére"
          target_1_B:
            long_title: "Hangsúlyos politikai keretek létrehozása nemzeti, regionális és nemzetközi szinten, pro-poor és nemi érzékeny fejlesztési stratégiák alapján, hogy támogassák a szegénység megszüntetését gyorsított befektetésekkel"
            short_title: "Pro-poor és nemi érzékeny politikai keretek létrehozása"
      goal_2:
        title: "Éhezés megszüntetése"
        title_in_two_lines: "Éhezés\nmegszüntetése"
        description: "Éhezés megszüntetése."
        long_description: '<p>Évtizedekig tartó folyamatos csökkenés után az éhezést szenvedő emberek száma - amelyet az alultápláltság előfordulásával mérnek - 2015-ben lassan ismét növekedni kezdett. Jelenlegi becslések szerint <a href="http://www.fao.org/publications/sofi/2020/en/">közel 690 millió ember éhezik, vagyis a világ lakosságának 8,9 százaléka</a> - 10 millióval több ember egy év alatt és közel 60 millióval öt év alatt.</p> <p>A világ nem tart a 2030-ra kitűzött Éhezés megszüntetése célja felé. Ha az elmúlt trendek folytatódnak, az éhezéstől szenvedő emberek száma 2030-ra meghaladná a 840 milliót.</p> <p>A Világ Élelmezési Program szerint <a href="https://www.wfp.org/publications/2020-global-report-food-crises">135 millió ember szenved akut éhezésben</a> nagyrészt emberi konfliktusok, klímaváltozás és gazdasági recessziók miatt. A COVID-19 járvány most megduplázhatja ezt a számot, és 2020 végéig további 130 millió embert sodorhat súlyos éhezés veszélyébe.</p> <p>Több mint <a href="https://insight.wfp.org/covid-19-will-almost-double-people-in-acute-hunger-by-end-of-2020-59df0c4a8072">egy negyedmilliárd ember az éhezés szélén lehet</a>, sürgősen lépéseket kell tenni az élelmiszerrel és humanitárius segítséggel a leginkább veszélyeztetett régiókban.</p> <p>Ugyanakkor egy mélyreható változásra van szükség a globális élelmiszer- és mezőgazdasági rendszerben annak érdekében, hogy tápláljuk azokat a több mint 690 millió embert, akik ma éheznek - és a&nbsp;<a href="https://www.un.org/development/desa/en/news/population/world-population-prospects-2019.html">további 2 milliárd embert</a>, akikkel 2050-ig a világ rendelkezni fog. Az agrárgazdaság termelékenységének növelése és fenntartható élelmiszertermelés elengedhetetlen annak érdekében, hogy enyhítsük az éhezés veszélyeit.</p>'
        targets:
          target_2_1:
            long_title: "2030-ig megszüntetni az éhezést, és biztosítani az összes ember számára, különösen a szegények és a sebezhető helyzetűek, beleértve az újszülötteket, a biztonságos, tápláló és elegendő élelmiszer egész évben való hozzáférését."
            short_title: "Univerzális hozzáférés a biztonságos és tápláló élelmiszerekhez"
          target_2_2:
            long_title: "2030-ig megszüntetni mindenféle alultápláltságot, beleértve a 2025-ig elérhető nemzetközileg megegyezett célokat a 5 év alatti gyermekek növekedési elmaradásáról és soványságáról, valamint megoldani az éhező gyermekek, várandós és szoptató nők, valamint idősebb emberek táplálkozási igényeit."
            short_title: "Mindenféle alultápláltság megszüntetése"
          target_2_3:
            long_title: "2030-ig meg kell duplázni a kis léptékű élelmiszertermelők mezőgazdasági termelékenységét és jövedelmét, különös tekintettel a nőkre, az őslakosokra, a családi gazdákra, a pásztorokra és a halászokra, ideértve a biztonságos és egyenlő hozzáférést a földhöz, más termelékeny erőforrásokhoz és bemenetekhez, a tudáshoz, a pénzügyi szolgáltatásokhoz, a piacokhoz és az értéknövelési lehetőségekhez, valamint a nem mezőgazdasági foglalkoztatási lehetőségekhez."
            short_title: "A kis léptékű élelmiszertermelők mezőgazdasági termelékenységének és jövedelmének megkétszerezése"
          target_2_4:
            long_title: "2030-ig biztosítani fenntartható élelmiszertermelési rendszereket, és végrehajtani a klímaváltozás, extrém időjárási jelenségek, aszályok, áradások és egyéb katasztrófákhoz való alkalmazkodás kapacitásának megerősítését, amelyek növelik a termelékenységet és a termelést, segítenek megőrizni az ökoszisztémákat, javítják az éghajlatváltozáshoz való alkalmazkodást, és fokozatosan javítják a föld- és talajminőséget."
            short_title: "Fenntartható élelmiszertermelés és ellenálló mezőgazdasági gyakorlatok"
          target_2_5:
            long_title: "2020-ig fenntartani a magvak, termesztett növények és tenyésztett állatok genetikai sokféleségét és azokkal kapcsolatos vad és vadon élő fajokat, beleértve a nemzetközi szintű jól kezelt és sokoldalú magbankokat, és előmozdítani a genetikai erőforrások felhasználásából származó előnyök igazságos és egyenlő hozzáférését és haszonmegosztását, ahogyan azt nemzetközileg megállapították."
            short_title: "A genetikai sokféleség fenntartása az élelmiszertermelésben"
          target_2_A:
            long_title: "Növelni az intézkedések finanszírozását, beleértve a fejlesztési együttműködés fokozottabb intézkedéseit, a vidéki infrastruktúra, az agrártudományi kutatások és bővítési szolgáltatások, a technológiafejlesztés és a növény- és állatfajok genetikai bankjainak terén annak érdekében, hogy fokozzák a fejlődő országok, különösen a legkevésbé fejlett országok mezőgazdasági termelőkapacitását."
            short_title: "Beruházások a vidéki infrastruktúrába, agrártudományi kutatásokba, technológiába és genetikai bankokba"
          target_2_B:
            long_title: "Javítani és megelőzni a világ agráráruforgalmi piacainak kereskedelmi korlátozásait és torzulásait, ideértve az összes mezőgazdasági exporttámogatás és azon intézkedések párhuzamos eltörlését, amelyek azokkal egyenértékű hatásúak, a Dohai Fejlesztési Forduló mandátuma szerint."
            short_title: "Mezőgazdasági kereskedelmi korlátozások, piaci torzulások és exporttámogatások megelőzése"
          target_2_C:
            long_title: "Intézkedések elfogadása annak érdekében, hogy a világ élelmiszernyomattal rendelkező piacai megfelelően működjenek és azok derivatívái, valamint lehetővé tegyék a piaci információk időben történő hozzáférését, ideértve az élelmiszerkészletekre vonatkozó információkat is, annak érdekében, hogy segítsék a szélsőséges élelmiszerár-változékonyság korlátozását."
            short_title: "Stabil élelmiszer-nyomattal rendelkező piacok és időben történő hozzáférés biztosítása az információkhoz"
      goal_3:
        title: "Jó egészség és jólét"
        title_in_two_lines: "Jó\negészség és jólét"
        description: "Biztosítani az egészséges életet és jólétet minden korosztálynak mindenhol."
        long_description: '<p>Az egészséges élet biztosítása és a jólét elősegítése minden korosztálynak létfontosságú a fenntartható fejlődéshez. Jelenleg a világ olyan <a href="https://www.un.org/coronavirus">globális egészségügyi válsággal</a> szembesül, amilyennel még soha – a COVID-19 emberi szenvedést terjeszt, destabilizálja a globális gazdaságot, és felborítja a milliárdok életét világszerte.&nbsp;</p> <p>Azelőtt, hogy a járvány kitört volna, jelentős előrelépés történt <a href="https://unstats.un.org/sdgs/report/2019/goal-03/">milliók egészségének javításában</a>. Jelentős haladás történt az életkor növekedésében és néhány gyermekhalálhoz vezető leggyakoribb ok csökkentésében. De több erőfeszítésre van szükség az összes betegség teljes felszámolásához, és a sokféle tartós és felmerülő egészségügyi probléma kezeléséhez. Aztán, hogy hatékonyabban finanszírozzák az egészségügyi rendszereket, javuló higiéniai körülményeket, és növekvő hozzáférést biztosítsanak az orvosokhoz, jelentős előrehaladás érhető el a milliók életének megmentésében.</p> <p>Egészségügyi vészhelyzetek, mint például a COVID-19, globális kockázatot jelentenek, és megmutatták a felkészülés kritikus szükségességét. Az Egyesült Nemzetek Fejlesztési Programja hatalmas különbségeket mutatott ki a <a href="https://www.undp.org/content/undp/en/home/news-centre/news/2020/COVID19_UNDP_data_dashboards_reveal_disparities_among_countries_to_cope_and_recover.html">országok képességeiben a COVID-19 válsággal való megbirkózásra és a helyreállásra</a>. A járvány egy vízválasztó pillanatot jelent az egészségügyi vészkezelés és a 21. századi közszolgáltatások kritikus beruházásai számára.&nbsp;</p>'
        targets:
          target_3_1:
            long_title: "2030-ig csökkenteni kell a globális anyai halálozási arányt a 100 000 élveszületésre jutó 70 alá."
            short_title: "Anyai halálozás csökkentése"
          target_3_2:
            long_title: "2030-ig meg kell szüntetni az újszülöttek és az 5 éven aluli gyermekek megelőzhető halálát, minden országnak arra törekedve, hogy a csecsemőhalálozást legalább 12 per 1000 élveszületésre csökkentse, és az 5 éven aluli halálozást legalább 25 per 1000 élveszületésre csökkentse."
            short_title: "Minden megelőzhető halál megszüntetése 5 éven aluli gyermekeknél"
          target_3_3:
            long_title: "2030-ig meg kell szüntetni az AIDS, tuberkulózis, malária és elhanyagolt trópusi betegségek járványait, és meg kell küzdeni a hepatitis, a vízen terjedő betegségek és más fertőző betegségek ellen."
            short_title: "Kommunikálható betegségek elleni küzdelem"
          target_3_4:
            long_title: "2030-ig egynegyedével csökkenteni kell a nem fertőző betegségekből származó korai halálozást a megelőzés és kezelés révén, és elő kell segíteni a mentális egészséget és jólétet."
            short_title: "Halálozás csökkentése nem fertőző betegségekből és a mentális egészség előmozdítása"
          target_3_5:
            long_title: "Erősíteni kell az anyag- és alkoholfüggőség megelőzését és kezelését."
            short_title: "Anyag- és alkoholfüggőség megelőzése és kezelése"
          target_3_6:
            long_title: "2020-ig meg kell felezni a közúti közlekedési balesetek globális haláleseteinek és sérüléseinek számát."
            short_title: "Közúti sérülések és halálesetek csökkentése"
          target_3_7:
            long_title: "2030-ig biztosítani kell a szexuális és reproduktív egészségügyi szolgáltatások, beleértve a családtervezést, az információkat és az oktatást, és a reproduktív egészség integrálását a nemzeti stratégiákba és programokba."
            short_title: "Univerzális hozzáférés a szexuális és reproduktív egészségügyi ellátáshoz, családtervezéshez és oktatáshoz"
          target_3_8:
            long_title: "Egészségügyi fedezetet kell biztosítani, ideértve a pénzügyi kockázatvédelmet, a minőségi alapvető egészségügyi szolgáltatásokhoz való hozzáférést, valamint a biztonságos, hatékony, minőségi és megfizethető alapvető gyógyszerekhez és oltóanyagokhoz való hozzáférést mindenki számára."
            short_title: "Univerzális egészségügyi lefedettség elérése"
          target_3_9:
            long_title: "2030-ig jelentősen csökkenteni kell a veszélyes vegyszerek és a levegő-, víz- és talajszennyezésből eredő halálozások és megbetegedések számát."
            short_title: "Betegségek és halálesetek csökkentése a veszélyes vegyszerekből és szennyeződésekből"
          target_3_A:
            long_title: "Minden országban meg kell erősíteni a Dohai Megállapodásban rögzített, az Egészségügyi Világszervezet Keretegyezményének végrehajtását."
            short_title: "Az Egészségügyi Világszervezet Keretegyezményének végrehajtása"
          target_3_B:
            long_title: "Támogatni kell a fejlődő országokban a köz- és nem fertőző betegségekre kidolgozott vakcinák és gyógyszerek kutatását és fejlesztését, biztosítani kell a megfizethető alapvető gyógyszerek és oltóanyagok hozzáférhetőségét, a TRIPS-megállapodásról és a közegészségről szóló Dohai Nyilatkozatnak megfelelően, amely megerősíti a fejlődő országok jogát az IP jogokról szóló egyezmény felhasználására a közegészség védelmének érdekében, különösen mindenki számára biztosítani kell a gyógyszerekhez való hozzáférést."
            short_title: "Kutatás, fejlesztés és megfizethető vakcinák és gyógyszerek univerzális hozzáférhetőségének támogatása"
          target_3_C:
            long_title: "Jelentősen növelni kell az egészségügyi finanszírozást és a fejlődő országokban az egészségügyi munkaerő felvételét, fejlesztését, képzését és megtartását, különösen a legkevésbé fejlett országokban és a kis szigetfejlesztési államokban."
            short_title: "Az egészségügyi finanszírozás növelése és az egészségügyi munkaerő támogatása a fejlődő országokban"
          target_3_D:
            long_title: "Jelentősen növelni kell minden ország kapacitását, különösen a fejlődő országokét, az országos és globális egészségi kockázatok korai figyelmeztetésére, csökkentésére és kezelésére."
            short_title: "A globális egészségi kockázatok korai figyelmeztetésének rendszereinek javítása"
      goal_4:
        title: "Minőségi Oktatás"
        title_in_two_lines: "Minőségi\nOktatás"
        description: "Minőségi Oktatás."
        long_description: '<p>Az oktatás lehetőséget teremt a társadalmi feljebb lépésre, és kulcsfontosságú a szegénységből való kitöréshez. Az elmúlt évtizedben jelentős előrelépések történtek az oktatáshoz való hozzáférés és az iskolai beiratkozási arányok növelésében minden szinten, különösen a lányok esetében. Ennek ellenére <a href="http://uis.unesco.org/en/topic/out-school-children-and-youth">kb. 260 millió gyermek maradt az iskolaon kívül</a> 2018-ban — majdnem az összes ebben a korcsoportban élő ember egyötöde. És a világ minden gyermekének és serdülőjének több mint fele <a href="https://unstats.un.org/sdgs/report/2019/goal-04/">nem éri el a minimális teljesítményszinteket</a> olvasásban és matematikában.</p> <p>2020-ban, amikor a COVID-19 járvány világszerte terjedt, a legtöbb ország ideiglenesen bezárta az iskolákat, ami több mint a világ összes diákjának 91 százalékát érintette. 2020 áprilisára közel <a href="https://en.unesco.org/covid19/educationresponse">1,6 milliárd gyermek és fiatal maradt iskolán kívül</a>. És közel <a href="https://www.un.org/sites/un2.un.org/files/policy_brief_on_covid_impact_on_children_16_april_2020.pdf">369 millió gyermeknek, akik az iskolai étkeztetésre támaszkodtak</a>, más forrásokat kellett keresniük a napi táplálkozás számára.</p> <p>Még soha nem volt ennyi gyermek egyszerre az iskolaon kívül, megszakítva a tanulást és felborítva az életüket, különösen a legsebezhetőbb és marginalizáltabbakét. A globális járványnak messzemenő következményei lehetnek, amelyek veszélyeztethetik a globális oktatásban elért nehezen kiharcolt előnyöket.</p>'
        targets:
          target_4_1:
            long_title: "2030-ig biztosítani kell, hogy minden lány és fiú teljesítsen ingyenes, igazságos és minőségi általános és középiskolai oktatást, amely releváns és a 4. célt hatékony tanulási eredményekre vezeti."
            short_title: "Ingyenes Általános és Középiskolai Oktatás"
          target_4_2:
            long_title: "2030-ig biztosítani kell, hogy minden lány és fiú hozzáféréssel rendelkezzen minőségi korai gyermekkori fejlesztéshez, gondozáshoz és óvodai oktatáshoz, hogy felkészüljenek az általános iskolai oktatásra."
            short_title: "Egyenlő Hozzáférés a Minőségi Óvodai Oktatáshoz"
          target_4_3:
            long_title: "2030-ig biztosítani kell az összes nő és férfi számára az egyenlő hozzáférést a megfizethető és minőségi technikai, szakmai és felsőoktatáshoz, beleértve az egyetemi oktatást is."
            short_title: "Egyenlő Hozzáférés a Megfizethető Technikai, Szakmai és Felsőoktatáshoz"
          target_4_4:
            long_title: "2030-ig jelentősen növelni kell azoknak a fiataloknak és felnőtteknek a számát, akik rendelkeznek releváns készségekkel, ideértve a szakmai és szakmai készségeket is, munkához, tisztességes munkához és vállalkozáshoz."
            short_title: "Növelje a Megfelelő Képességekkel Rendelkező Emberek Számát a Pénzügyi Siker Érdekében"
          target_4_5:
            long_title: "2030-ig el kell távolítani az oktatásban a nemek közötti egyenlőtlenségeket, és biztosítani kell a sebezhetők, ideértve a fogyatékkal élőket, az őslakosokat és a veszélyeztetett helyzetben lévő gyermekeket, az egyenlő hozzáférést az összes oktatási szintre és szakmai képzésre."
            short_title: "Minden Megkülönböztetés Eltávolítása az Oktatásban"
          target_4_6:
            long_title: "2030-ig biztosítani kell, hogy minden fiatal és jelentős arányú felnőtt, mind férfi, mind nő, elérje az írásos és számolási képességet."
            short_title: "Univerzális Írás- és Számolási Képesség"
          target_4_7:
            long_title: "2030-ig biztosítani kell, hogy minden tanuló rendelkezzen azokkal a tudással és készségekkel, amelyekre fenntartható fejlődés előmozdításához szükség van, többek között a fenntartható fejlődéshez és fenntartható életmódhoz való oktatáson és tudatosságon keresztül, az emberi jogokon, a nemek közötti egyenlőségen, a békés kultúra és a nem erőszak népszerűsítésén, a globális állampolgárságon és a kulturális sokféleség és a kultúra fenntartható fejlődéshez való hozzájárulásának méltányos és egyenlő elismerésén keresztül."
            short_title: "Oktatás a Fenntartható Fejlődésért és a Globális Állampolgárságért"
          target_4_A:
            long_title: "Gyermek, fogyatékkal élő és nemi érzékeny oktatási létesítményeket kell építeni és fejleszteni, és biztosítani kell a biztonságos, erőszakmentes, befogadó és hatékony tanulási környezetet mindenki számára."
            short_title: "Az Inkluzív és Biztonságos Iskolák Építése és Fejlesztése"
          target_4_B:
            long_title: "2020-ig jelentősen növelni kell a fejlődő országok, különösen a legkevésbé fejlett országok, a kis szigetfejlesztési államok és az afrikai országok számára elérhető ösztöndíjak számát a felsőoktatásban való részvételhez, ideértve a szakmai képzést és az információs és kommunikációs technológiát, a technikai, mérnöki és tudományos programokat, a fejlett és más fejlődő országokban."
            short_title: "Bővítse a Fejlesztő Országok Számára Elérhető Felsőoktatási Ösztöndíjakat"
          target_4_C:
            long_title: "2030-ig jelentősen növelni kell a képzett tanárok számát, ideértve a nemzetközi együttműködést a fejlődő országok tanárképzésében, különösen a legkevésbé fejlett országokban és a kis szigetfejlesztési államokban."
            short_title: "Növelje a Képzett Tanárok Számát a Fejlődő Országokban"
      goal_5:
        title: "Nemek Közötti Egyenlőség"
        title_in_two_lines: "Nemek\nKözötti Egyenlőség"
        description: "Érjük el a nemek közötti egyenlőséget, és erősítsük meg minden nő és lány hatalmát."
        long_description: '<p>A nemek közötti egyenlőség nemcsak egy alapvető emberi jog, hanem egy szükséges alapja a békés, virágzó és fenntartható világnak.</p> <p>Az elmúlt évtizedekben <a href="https://www.unwomen.org/-/media/headquarters/attachments/sections/library/publications/2020/gender-equality-womens-rights-in-review-key-facts-and-figures-en.pdf?la=en&amp;vs=935">haladás történt</a>: Több lány jár iskolába, kevesebb lányt kényszerítenek korai házasságra, több nő szolgál a parlamentben és vezetői pozíciókban, és törvényeket reformálnak a nemek közötti egyenlőség előmozdítása érdekében.</p> <p>Annak ellenére, hogy ezeket az előrelépéseket tapasztaljuk, még mindig sok <a href="https://www.unwomen.org/-/media/headquarters/attachments/sections/library/publications/2020/gender-equality-womens-rights-in-review-key-facts-and-figures-en.pdf?la=en&amp;vs=935">küszöbön álló kihívás</a> van: a diszkriminatív törvények és társadalmi normák továbbra is általánosak, a nők továbbra is alulreprezentáltak minden politikai vezetői szinten, és az 15 és 49 év közötti nők és lányok 1-ből 5-je jelentett fizikai vagy szexuális erőszakot intim partnerüktől 12 hónapos időszak alatt.</p> <p>A COVID-19 pandémia <a href="https://www.un.org/sites/un2.un.org/files/policy_brief_on_covid_impact_on_women_9_apr_2020_updated.pdf">visszafordíthatja a korlátozott előrehaladást</a>, amit a nemek közötti egyenlőség és a női jogok terén elértünk. A koronavírus-járvány <a href="https://www.unfpa.org/sites/default/files/resource-pdf/COVID-19_A_Gender_Lens_Guidance_Note.pdf">megtámadja a már meglévő egyenlőtlenségeket</a> a nők és lányok minden területen - az egészségtől az gazdaságig, a biztonságig és a szociális védelemig.</p> <p>A nők diszprocionált szerepet játszanak a vírus elleni küzdelemben, beleértve az első vonalbeli egészségügyi dolgozóként és otthoni gondozóként. A nők nem fizetett gondozási munkája jelentősen megnőtt az iskolai bezárások és az idősebb emberek növekvő igényei miatt. A nőket is keményebben érinti a COVID-19 gazdasági hatása, mivel aránytalanul nagyobb részt vállalnak a bizonytalan munkaerőpiacokon. A nők közel 60 százaléka az informális gazdaságban dolgozik, ami nagyobb kockázatot jelent a szegénységbe esés szempontjából.</p> <p>A járvány jelentősen megnövelte a <a href="https://www.unwomen.org/-/media/headquarters/attachments/sections/library/publications/2020/issue-brief-covid-19-and-ending-violence-against-women-and-girls-en.pdf?la=en&amp;vs=5006">nők és lányok elleni erőszakot</a>. A zárlati intézkedések miatt sok nő otthon rekedt az elkövetőivel, és nehezen jutnak hozzá azokhoz a szolgáltatásokhoz, amelyek csökkentek és korlátozódtak. Az előbukkanó adatok azt mutatják, hogy a járvány kitörése óta a nők és lányok elleni erőszak - különösen a családon belüli erőszak - fokozódott.</p>'
        targets:
          target_5_1:
            long_title: "Végezzük el minden nő és lány minden formájú diszkriminációját mindenhol."
            short_title: "Végezzük el a Diszkriminációt a Nők és Lányok Ellen"
          target_5_2:
            long_title: "Szüntessük meg minden nő és lány minden formájú erőszakát a nyilvános és magánéletben, beleértve a kereskedelmet és a szexuális és egyéb kizsákmányolás formáit."
            short_title: "Szüntessük meg Minden Erőszakot és Kizsákmányolást a Nők és Lányok Ellen"
          target_5_3:
            long_title: "Szüntessük meg minden káros gyakorlatot, mint például a gyermek-, korai és kényszerházasságot és a női nemi szervek csonkítását."
            short_title: "Szüntessük meg a Kényszerházasságokat és Nemi Csonkítást"
          target_5_4:
            long_title: "Ismerjük el és értékeljük a nem fizetett gondozási és házimunkát a közszolgáltatások, az infrastruktúra és a társadalmi védelemi politikák biztosításával és a közös felelősség előmozdításával a családban és a családban, nemzeti szinten megfelelő."
            short_title: "Ismerjük el a Nem Fizetett Gondozási Munkát és Ösztönözzük a Közös Háztartási Feladatokat"
          target_5_5:
            long_title: "Biztosítsuk a nők teljes és hatékony részvételét és egyenlő lehetőségeit a döntéshozatal minden szintjén a politikai, gazdasági és közéletben."
            short_title: "Biztosítsuk a Teljes Részvételt a Vezetői és Döntéshozatali Feladatokban"
          target_5_6:
            long_title: "Biztosítsuk az univerzális hozzáférést a szexuális és reproduktív egészséghez és reproduktív jogokhoz az ENSZ Népesedési és Fejlődési Nemzetközi Konferencia Akcióprogramja és a Pekingi Platform Akcióprogramja és azok felülvizsgálati konferenciáinak eredménydokumentumai szerint megegyezően."
            short_title: "Univerzális Hozzáférés a Szexuális és Reproduktív Egészséghez és Jogokhoz"
          target_5_A:
            long_title: "Hajtsunk végre reformokat annak érdekében, hogy a nők egyenlő jogokat kapjanak az gazdasági erőforrásokhoz, valamint hozzáférést az ingatlanokhoz és más formájú vagyontárgyakhoz, a pénzügyi szolgáltatásokhoz, az örökléshez és a természeti erőforrásokhoz, a nemzeti törvényeknek megfelelően."
            short_title: "Egyenlő Jogok az Gazdasági Erőforrásokhoz, Vagyon Tulajdonjoghoz és Pénzügyi Szolgáltatásokhoz"
          target_5_B:
            long_title: "Növeljük az engedélyező technológia, különösen az információs és kommunikációs technológia használatát a nők felhatalmazásának előmozdítása érdekében."
            short_title: "Ösztönözzük a Nők Felhatalmazását a Technológia Segítségével"
          target_5_C:
            long_title: "Fogadjunk el és erősítsünk meg szilárd politikákat és végrehajtható jogszabályokat a nemek közötti egyenlőség és minden nő és lány felhatalmazása érdekében minden szinten."
            short_title: "Fogadjunk el és Erősítsünk meg Politikákat és Végrehajtható Jogszabályokat a Nemek Közötti Egyenlőségért"
      goal_6:
        title: "Tiszta Víz és Szanitáció"
        title_in_two_lines: "Tiszta Víz\nés Szanitáció"
        description: "Biztosítsuk a víz- és szanitációhoz való hozzáférést mindenki számára."
        long_description: '<p>Bár jelentős előrelépés történt a tiszta ivóvíz és szanitációhoz való hozzáférés növelésében, milliárdok—főként a vidéki területeken—még mindig hiányoznak ezek az alapvető szolgáltatások. Világszerte <a href="https://www.who.int/news-room/detail/18-06-2019-1-in-3-people-globally-do-not-have-access-to-safe-drinking-water-unicef-who">az emberek egyharmada nem jut hozzá biztonságos ivóvízhez</a>, <a href="https://www.unwater.org/water-facts/water-sanitation-and-hygiene/">öt emberről két embernek nincs alapvető kézmosási lehetősége</a> szappannal és vízzel, és több mint <a href="https://news.un.org/en/story/2019/11/1051561">673 millió ember még mindig szabadon ürít</a>.</p> <p>A COVID-19 járvány rámutatott a szanitáció, a higiénia és a tiszta víz megfelelő hozzáférésének kritikus fontosságára a betegségek megelőzése és kezelése érdekében. <a href="https://www.unwater.org/water-facts/handhygiene/">A kézmosás életeket ment</a>. A Világegészségügyi Szervezet szerint a <a href="https://www.who.int/news-room/events/detail/2020/05/05/default-calendar/hand-hygiene-day">kézmosás az egyik leghatékonyabb intézkedés</a>, amelyet tehetünk a kórokozók terjedésének csökkentése és a fertőzések megelőzése érdekében, ideértve a COVID-19 vírust is. Mégis milliárdoknak nincs biztonságos ivóvíz-szanitációja, és a finanszírozás elégtelen.</p>'
        targets:
          target_6_1:
            long_title: "2030-ra érjük el az egyetemes és méltányos hozzáférést a biztonságos és megfizethető ivóvízhez mindenki számára."
            short_title: "Biztonságos és Megfizethető Ivóvíz"
          target_6_2:
            long_title: "2030-ra érjük el a megfelelő és méltányos szanitációhoz és higiénéhez való hozzáférést mindenki számára, és szüntessük meg a szabadon ürítést, különös figyelmet fordítva a nők, lányok és a sebezhető helyzetben lévők szükségleteire."
            short_title: "Szabadon Ürítés Megszüntetése és Hozzáférés a Szanitációhoz és Higiénéhez"
          target_6_3:
            long_title: "2030-ra javítsuk a vízminőséget a szennyezés csökkentésével, a lerakás megszüntetésével és a veszélyes vegyi anyagok és anyagok kibocsátásának minimalizálásával, a kezeletlen szennyvíz arányának felére csökkentésével és a globális újrafeldolgozás és biztonságos újrahasznosítás jelentős növelésével."
            short_title: "Vízminőség Javítása, Szennyvízkezelés és Biztonságos Újrafelhasználás Növelése"
          target_6_4:
            long_title: "2030-ra jelentősen növeljük a vízfelhasználás hatékonyságát minden szektorban, és biztosítsuk a fenntartható vízkivételt és a friss vízkészletek ellátását a vízhiány kezelése érdekében, valamint jelentősen csökkentsük azoknak a számát, akik vízhiánytól szenvednek."
            short_title: "Vízfelhasználás Hatékonyságának Növelése és Friss Vízkészletek Biztosítása"
          target_6_5:
            long_title: "2030-ra valósítsuk meg az integrált vízforrás-gazdálkodást minden szinten, ideértve a határokon átnyúló együttműködést is, amennyiben szükséges."
            short_title: "Integrált Vízforrás-Gazdálkodás Megvalósítása"
          target_6_6:
            long_title: "2020-ig védjük és állítsuk helyre a vízhez kapcsolódó ökoszisztémákat, ideértve a hegyeket, erdőket, lápokat, folyókat, víztározókat és tavakat."
            short_title: "Vízhez Kapcsolódó Ökoszisztémák Védelme és Helyreállítása"
          target_6_A:
            long_title: "2030-ra bővítsük a fejlődő országok víz- és szanitációhoz kapcsolódó tevékenységekhez és programokhoz nyújtott nemzetközi együttműködést és kapacitásépítő támogatást, ideértve a vízgyűjtést, a sótalanítást, a vízhatékonyságot, a szennyvízkezelést, az újrafeldolgozást és újrahasznosítást."
            short_title: "Víz- és Szanitáció Támogatás Bővítése a Fejlődő Országokban"
          target_6_B:
            long_title: "Támogassuk és erősítsük meg a helyi közösségek részvételét a víz- és szanitációkezelés javításában."
            short_title: "Támogassuk a Helyi Közösségek Részvételét a Víz- és Szanitációkezelésben"
      goal_7:
        title: "Megfizethető és Tiszta Energia"
        title_in_two_lines: "Megfizethető és\nTiszta Energia"
        description: "Biztosítsuk a megfizethető, megbízható, fenntartható és modern energiahoz való hozzáférést."
        long_description: '<p>A világ <a href="https://unstats.un.org/sdgs/report/2019/goal-07/">haladást tesz a 7. célnak</a>, és bíztató jelek mutatják, hogy az energia fenntarthatóbbá és szélesebb körben elérhetővé válik. Az áramhoz való hozzáférés a szegényebb országokban gyorsulni kezdett, az energiahatékonyság továbbra is javul, és a megújuló energia lenyűgöző előrelépéseket tesz az elektromos szektorban.</p> <p>Mindazonáltal további összpontosított figyelemre van szükség annak érdekében, hogy javítsuk a tiszta és biztonságos főzéshez használt üzemanyagok és technológiákhoz való hozzáférést 3 milliárd ember számára, kiterjesszük a megújuló energiák felhasználását az elektromos szektoron túlra, és növeljük az elektromosítást a szubszaharai Afrikában.</p> <p>A <a href="https://trackingsdg7.esmap.org/">Energiaprogresz jelentés</a> globális irányítótáblát biztosít az energiahozzáférés, az energiahatékonyság és a megújuló energia terén elért haladás regisztrálására. Értékeli az egyes országok által e három pillérben elért előrehaladást, és áttekintést nyújt arról, hogy mennyire vagyunk távol a 2030-as Fenntartható Fejlesztési Célok elérésétől.</p>'
        targets:
          target_7_1:
            long_title: "2030-ra biztosítsuk a megfizethető, megbízható és modern energia szolgáltatások mindenki számára történő egyetemes hozzáférését."
            short_title: "Egyetemes Hozzáférés a Modern Energiahoz"
          target_7_2:
            long_title: "2030-ra jelentősen növeljük a megújuló energia részarányát a globális energia-mixben."
            short_title: "Növeljük a Megújuló Energia Globális Részarányát"
          target_7_3:
            long_title: "2030-ra duplázzuk meg az energiahatékonyság javulásának globális ütemét."
            short_title: "Duplázzuk az Energiahatékonyság Javulásának Ütemét"
          target_7_A:
