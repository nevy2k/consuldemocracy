            long_title: "Növelni a tudományos ismereteket, fejleszteni a kutatási kapacitást és átadni a tengeri technológiát, figyelembe véve az Intergovernmental Oceanographic Commission (IOC) Criteria and Guidelines on the Transfer of Marine Technology (Tengeri Technológia Átadásának Kritériumai és Irányelvei) alapjait annak érdekében, hogy javítsuk az óceán egészségét és fokozzuk a tengeri biodiverzitás hozzájárulását a fejlődő országok, különösen a kis szigetfejlesztési államok és a legszegényebb országok fejlődéséhez."
            short_title: "Növelni a Tudományos Ismereteket, Kutatást és Technológiát az Óceán Egészsége Érdekében"
          target_14_B:
            long_title: "Biztosítani a kis léptékű mesterséges halászok hozzáférését a tengeri erőforrásokhoz és piacokhoz."
            short_title: "Támogatni a Kis Méretű Halászokat"
          target_14_C:
            long_title: "Növelni az óceánok és erőforrásaik védelmét és fenntartható használatát az UNCLOS nemzetközi jog alapján, amely biztosítja az óceánok és erőforrásaik védelmének és fenntartható használatának jogi keretét, ahogy azt a The Future We Want (A jövő, amit akarunk) 158. bekezdése emlékeztet."
            short_title: "Végrehajtani és Érvényesíteni az Nemzetközi Tengerjogi Egyezményt"
      goal_15:
        title: "Élet a Szárazföldön"
        title_in_two_lines: "Élet a\nSzárazföldön"
        description: "Erdők fenntartható kezelése, a sivatagok terjedésének megállítása és visszafordítása, a talajdegradáció megállítása és visszafordítása, a biodiverzitás csökkenésének megállítása."
        long_description: '<p>A természet létfontosságú a túlélésünkhöz: a természet biztosítja számunkra az oxigént, szabályozza az időjárásunkat, porozza a növényeinket, előállítja az élelmünket, az állateledelt és a rostot. De ez egyre nagyobb nyomás alatt áll. Az emberi tevékenység közel <a href="https://news.un.org/en/story/2020/04/1061082">75 százalékát megváltoztatta a Föld felszínének</a>, szorítva a vadállatokat és a természetet egyre kisebb sarkokba a bolygón.</p> <p>Körülbelül <a href="https://ipbes.net/sites/default/files/2020-02/ipbes_global_assessment_report_summary_for_policymakers_en.pdf">1 millió állat- és növényfaj fenyegetett</a> a kihalással – sokuknak csak évtizedek állnak rendelkezésre – a 2019-es Globális Értékelési Jelentés a Biodiverzitásról és Az Ökoszisztémák Szolgáltatásairól. A jelentés átalakító változásokat szorgalmazott a természet helyreállítására és védelmére. Megállapította, hogy az ökoszisztémák egészsége, amelyektől mi és az összes többi faj függünk, gyorsabban romlik, mint valaha, ami az egész világgazdaság, megélhetés, élelmiszerbiztonság, egészség és életminőség alapjait érinti.</p> <p>Az erdőirtás és a sivatagosodás – emberi tevékenység és éghajlatváltozás által okozott – jelentős kihívásokat jelentenek a fenntartható fejlődés szempontjából, és milliók életét és megélhetését érintették. Az <a href="https://news.un.org/en/story/2019/05/1038291">erdők létfontosságúak</a> az élet fenntartásához a Földön, és nagy szerepet játszanak a klímaváltozás elleni küzdelemben. És az <a href="https://news.un.org/en/story/2019/09/1045802">erdei helyreállításba való befektetés</a> kritikus a megélhetés javításához, a sebezhetőségek csökkentéséhez és a gazdaság kockázatainak csökkentéséhez.</p> <p>Bolygónk egészsége szintén fontos szerepet játszik a <a href="https://www.unenvironment.org/resources/emerging-zoonotic-diseases-and-links-ecosystem-health-unep-frontiers-2016-chapter">zoonotikus betegségek megjelenésében</a>, azaz az állatok és az emberek között átvihető betegségekben. Ahogy továbbra is az érzékeny ökoszisztémákba lépünk be, egyre nagyobb érintkezésbe kerülünk a vadállatokkal, lehetővé téve a vadállatokban lévő kórokozók átterjedését az állattenyésztésre és az emberekre, növelve ezzel a betegségek megjelenésének és terjedésének kockázatát.</p>'
        targets:
          target_15_1:
            long_title: "2020-ig biztosítani a szárazföldi és édesvízi ökoszisztémák konzerválását, helyreállítását és fenntartható használatát, különösen az erdők, mocsarak, hegyek és száraz területek vonatkozásában, az országok által vállalt nemzetközi egyezmények kötelezettségei szerint."
            short_title: "Szárazföldi és Édesvízi Ökoszisztémák Megőrzése és Helyreállítása"
          target_15_2:
            long_title: "2020-ig előmozdítani mindenféle erdők fenntartható kezelésének végrehajtását, megállítani az erdőirtást, helyreállítani a degradált erdőket és jelentősen növelni a világszintű erdősítést és fásítást."
            short_title: "Véget Vetni az Erdőirtásnak és Helyreállítani a Degradált Erdőket"
          target_15_3:
            long_title: "2030-ig harcolni a sivatagosodást, helyreállítani a degradált földeket és talajokat, ideértve a sivatagosodás, a szárazság és az árvizek által érintett területeket, és törekedni egy talajdegradáció-mentes világ elérésére."
            short_title: "Véget Vetni a Sivatagosodásnak és Helyreállítani a Degradált Földet"
          target_15_4:
            long_title: "2030-ig biztosítani a hegyi ökoszisztémák, ideértve biodiverzitásukat is, megőrzését annak érdekében, hogy javítsák képességüket a fenntartható fejlődéshez elengedhetetlen előnyök nyújtására."
            short_title: "Biztosítani a Hegyi Ökoszisztémák Megőrzését"
          target_15_5:
            long_title: "Sürgősen és jelentős mértékben csökkenteni a természetes élőhelyek degradációját, megállítani a biodiverzitás csökkenését, és 2020-ig megvédeni és megakadályozni a veszélyeztetett fajok kihalását."
            short_title: "Megvédeni a Biodiverzitást és a Természetes Élőhelyeket"
          target_15_6:
            long_title: "Előmozdítani az igazságos és egyenlő előnyök megosztását a genetikai erőforrások felhasználásából származó előnyök terén, és támogatni az ilyen erőforrásokhoz való megfelelő hozzáférést, ahogy azt nemzetközi megállapodásokban megállapították."
            short_title: "Előmozdítani a Genetikai Erőforrásokhoz Való Hozzáférést és Az Előnyök Igazságos Megosztását"
          target_15_7:
            long_title: "Sürgősen cselekedni a védett növény- és állatfajok orvvadászatának és kereskedelemének befejezése és az illegális állat- és növényi termékek keresletének és kínálatának kezelése érdekében."
            short_title: "Megszüntetni a Védett Fajok Orvvadászatát és Kereskedelmét"
          target_15_8:
            long_title: "2020-ig bevezetni intézkedéseket az idegenhonos invazív fajok bevezetésének megakadályozására és jelentős mértékben csökkenteni ezek hatását a szárazföldi és vízi ökoszisztémákra, és ellenőrizni vagy kiirtani a prioritást élvező fajokat."
            short_title: "Megakadályozni Az Idegenhonos Invazív Fajokat a Szárazföldi és Vízi Ökoszisztémákban"
          target_15_9:
            long_title: "2020-ig integrálni az ökoszisztéma- és biodiverzitásértékeket a nemzeti és helyi tervezésbe, fejlesztési folyamatokba, szegénység csökkentési stratégiákba és számlákba."
            short_title: "Integrálni az Ökoszisztéma- és Biodiverzitásértékeket a Kormányzati Tervezésbe"
          target_15_A:
            long_title: "Mobilizálni és jelentősen növelni a pénzügyi forrásokat minden forrásból a biodiverzitás és ökoszisztémák megőrzése és fenntartható használata érdekében."
            short_title: "Növelni a Pénzügyi Forrásokat a Biodiverzitás Megőrzéséhez és Fenntartható Használatához"
          target_15_B:
            long_title: "Mobilizálni jelentős forrásokat minden szinten a fenntartható erdőgazdálkodás finanszírozására, és megfelelő ösztönzőket biztosítani a fejlődő országok számára az ilyen gazdálkodás elősegítéséhez, beleértve az erdők megőrzését és feltámasztását."
            short_title: "Pénzügyi Forrásokat Biztosítani és Ösztönözni a Fenntartható Erdőgazdálkodásért"
          target_15_C:
            long_title: "Növelni a globális támogatást az eredetileg védett fajok orvvadászatának és kereskedelmének elleni küzdelemre, beleértve a helyi közösségek kapacitásának növelését a fenntartható megélhetési lehetőségek megvalósítása érdekében."
            short_title: "Harcolni a Globális Orvvadászat és Kereskedelem Ellen"
      goal_16:
        title: "Béke, Igazságosság és Erős Intézmények"
        title_in_two_lines: "Béke, Igazságosság és\nErős Intézmények"
        description: "Az igazságos, békés és befogadó társadalmak előmozdítása."
        long_description: '<p>A konfliktus, a bizonytalanság, a gyenge intézmények és a korlátozott hozzáférés az igazságszolgáltatáshoz jelentős fenyegetést jelent a fenntartható fejlődés szempontjából.&nbsp;</p> <p>A háború, a üldöztetés és a konfliktusok miatt menekülő emberek száma meghaladta a <a href="https://www.unhcr.org/en-us/news/press/2019/6/5d03b22b4/worldwide-displacement-tops-70-million-un-refugee-chief-urges-greater-solidarity.html">70 millió főt</a> 2018-ban, ez az ENSZ Menekültügyi Főbiztosságának (UNHCR) majdnem 70 éve mért legmagasabb szint.&nbsp;</p> <p>2019-ben az Egyesült Nemzetek <a href="https://sustainabledevelopment.un.org/content/documents/26158Final_SG_SDG_Progress_Report_14052020.pdf">357 emberről dokumentált meggyilkolást és 30 kényszereltűnést</a> emberi jogi védelmezők, újságírók és szakszervezeti vezetők körében 47 országban.</p> <p>És a világ <a href="https://data.unicef.org/topic/child-protection/birth-registration/">5 év alatti gyermekeinek mintegy egy negyede</a> születése sosem kerül hivatalosan nyilvántartásba, megfosztva őket a jogi azonosításuk bizonyítékától, ami elengedhetetlen a jogainak védelméhez és a jogi igazságszolgáltatáshoz való hozzáféréshez és a társadalmi szolgáltatásokhoz.</p>'
        targets:
          target_16_1:
            long_title: "Mindenféle erőszakot és a vele kapcsolatos halálozási arányokat jelentősen csökkenteni mindenhol."
            short_title: "Csökkenteni Az Erőszakot Mindenhol"
          target_16_2:
            long_title: "Véget vetni a gyerekek bántalmazásának, kihasználásának, kereskedelmének és mindenféle erőszaknak és kínzásnak."
            short_title: "Védeni a Gyerekeket a Bántalmazástól, Kihasználástól, Kereskedelemtől és Erőszaktól"
          target_16_3:
            long_title: "Előmozdítani a jogállamiságot a nemzeti és nemzetközi szinteken, és biztosítani az egyenlő hozzáférést az igazságszolgáltatáshoz mindenki számára."
            short_title: "Előmozdítani a Jogállamiságot És Biztosítani Az Egyenlő Hozzáférést az Igazságszolgáltatáshoz"
          target_16_4:
            long_title: "2030-ig jelentősen csökkenteni az illegális pénz- és fegyveráramlást, megerősíteni a lopott vagyontárgyak visszaszerzését és visszaszolgáltatását, és harcolni mindenféle szervezett bűnözés ellen."
            short_title: "Harcolni Az Szervezett Bűnözés és Az Illegális Pénz- és Fegyveráramlás Ellen"
          target_16_5:
            long_title: "Jelentős mértékben csökkenteni a korrupciót és a vesztegetést minden formájukban."
            short_title: "Jelentősen Csökkenteni a Korrupciót és a Vesztegetést"
          target_16_6:
            long_title: "Kifejleszteni hatékony, elszámoltatható és átlátható intézményeket minden szinten."
            short_title: "Kifejleszteni Hatékony, Elszámoltatható és Átlátható Intézményeket"
          target_16_7:
            long_title: "Biztosítani a reagáló, befogadó, részvételi és képviselő döntéshozatalt minden szinten."
            short_title: "Biztosítani a Reagáló, Befogadó és Képviselő Döntéshozatalt"
          target_16_8:
            long_title: "Bővíteni és megerősíteni a fejlődő országok részvételét a globális kormányzás intézményeiben."
            short_title: "Megerősíteni a Részvételt a Globális Kormányzásban"
          target_16_9:
            long_title: "2030-ig jogi azonosítást biztosítani mindenki számára, beleértve a születési nyilvántartást."
            short_title: "Univerzális Jogosítványt Biztosítani"
          target_16_10:
            long_title: "Biztosítani a közérdekű információkhoz való nyilvános hozzáférést és védeni az alapvető szabadságokat, a nemzeti jogszabályok és a nemzetközi megállapodások szerint."
            short_title: "Biztosítani a Nyilvános Hozzáférést az Információkhoz és Védeni Az Alapvető Szabadságokat"
          target_16_A:
            long_title: "Megerősíteni az érintett nemzeti intézményeket, beleértve a nemzetközi együttműködést is, hogy minden szinten képességet fejlesszenek ki, különösen a fejlődő országokban, az erőszak megelőzésére és a terrorizmus és a bűnözés elleni küzdelem érdekében."
            short_title: "Megerősíteni a Nemzeti Intézményeket az Erőszak Megelőzése és A Terrorizmus és a Bűnözés Ellen"
          target_16_B:
            long_title: "Előmozdítani és érvényesíteni az egyenlőtlen diszkriminatív törvényeket és politikákat a fenntartható fejlődés érdekében."
            short_title: "Előmozdítani és Érvényesíteni Az Egyenlőtlen Diszkriminatív Törvényeket és Politikákat"
      goal_17:
        title: "Partnerships A Célokért"
        title_in_two_lines: "Partnerships\nA Célokért"
        description: "Újraéleszteni a fenntartható fejlődés globális partnerségét."
        long_description: '<p>A Fenntartható Fejlődési Célok csak erős globális partnerségek és együttműködés által valósulhatnak meg.</p> <p>A sikeres fejlesztési terv inclusív partnerségeket igényel – a globális, regionális, nemzeti és helyi szinten egyaránt – olyan elveken és értékeken alapuló, közös vízión és célokon, amelyek az embereket és a bolygót helyezik a középpontba.</p> <p>Sok országnak hivatalos fejlesztési segítségre van szüksége a növekedés és a kereskedelem ösztönzése érdekében. Mégis, <a href="https://www.un.org/press/en/2019/ga12191.doc.htm">a segélyszintek csökkennek</a>, és a segélyező országok nem tartották be a fejlesztési pénzügyek fokozására tett ígéretüket.</p> <p>A COVID-19 pandémia miatt a <a href="https://www.imf.org/en/Publications/WEO/Issues/2020/04/14/weo-april-2020">globális gazdaság</a> hevesen zsugorodik, 2020-ban várhatóan 3%-kal, azaz a Nagy Gazdasági Világválság óta tapasztalt legrosszabb recesszióban.</p> <p>Az erős nemzetközi együttműködés most nagyobb szükség, mint valaha, hogy biztosítsa, hogy az országoknak meglegyenek az eszközeik a pandémiából való kilábaláshoz, hogy jobban felépítsék magukat, és hogy elérjék a Fenntartható Fejlődési Célokat.</p>'
        targets:
          target_17_1:
            long_title: "Belföldi erőforrás-mobilizációt erősíteni, beleértve a fejlődő országoknak nyújtott nemzetközi támogatást is, a belföldi adó- és más bevételbeszedési képesség javítása érdekében."
            short_title: "Erőforrások Mobilizálása a Belföldi Bevételbeszedés Javítása Érdekében"
          target_17_2:
            long_title: "A fejlett országoknak teljes körűen be kell tartaniuk hivatalos fejlesztési segítségnyújtási kötelezettségeiket, ideértve a fejlett országok által a fejlődő országoknak nyújtott ODA/GNI 0,7 százalékára, és a legszegényebb országoknak nyújtott ODA/GNI 0,15-0,20 százalékára vonatkozó célkitűzést is. Az ODA-szolgáltatókat arra ösztönzik, hogy fontolják meg a legszegényebb országoknak nyújtott ODA/GNI legalább 0,20 százalékára vonatkozó célkitűzés meghatározását."
            short_title: "Teljes Körűen Végrehajtani Minden Fejlesztési Segítségnyújtási Kötelezettséget"
          target_17_3:
            long_title: "Többlet pénzügyi forrásokat kell mozgósítani a fejlődő országok számára több forrásból."
            short_title: "Pénzügyi Források Mobilizálása a Fejlődő Országok Számára"
          target_17_4:
            long_title: "Segíteni a fejlődő országoknak a hosszú távú adósságfenntarthatóság elérésében koordinált politikákkal, amelyek a kölcsönfinanszírozást, az adósságkezelést és az adósságátütemezést segítik elő, ha ezek megfelelőek, és foglalkoznak a nagyon eladósodott szegény országok külső adósságával a hitelezési veszély csökkentése érdekében."
            short_title: "Segíteni a Fejlődő Országoknak Az Adósság Fenntarthatóságának Elérésében"
          target_17_5:
            long_title: "Bevezetni és végrehajtani a beruházásösztönző rendszereket a legszegényebb országokban."
