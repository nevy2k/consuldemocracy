            long_title: "Növeljük a kereskedelmi támogatást a fejlődő országokban, különösen a legkevésbé fejlett országokban, ideértve a Kibővített Integrált Keretrendszert a Kereskedelemhez Kapcsolódó Műszaki Segítségnyújtásra a Legkevésbé Fejlett Országokban."
            short_title: "Növeljük a Kereskedelmi Támogatást"
          target_8_B:
            long_title: "2020-ig dolgozzunk ki és üzemeljünk be egy globális stratégiát a fiatalok foglalkoztatására, és hajtsuk végre a Nemzetközi Munkaügyi Szervezet Globális Munka Megállapodását."
            short_title: "Fejlesszünk ki egy Globális Fiatalok Foglalkoztatási Stratégiát"
      goal_9:
        title: "Ipar, Innováció és Infrastruktúra"
        title_in_two_lines: "Ipar, Innováció\nés Infrastruktúra"
        description: "Építsünk ellenálló infrastruktúrát, ösztönözzük a fenntartható iparosodást és ösztönözzük az innovációt."
        long_description: '<p>Az inkluzív és fenntartható iparosodás, együtt az <a href="https://unstats.un.org/sdgs/report/2019/goal-09/">innovációval és infrastruktúrával</a>, dinamikus és versenyképes gazdasági erőket szabadíthat fel, amelyek foglalkoztatást és jövedelmet generálnak. Kulcsfontosságú szerepet játszanak az új technológiák bevezetésében és előmozdításában, a nemzetközi kereskedelem megkönnyítésében, valamint az erőforrások hatékonyabb felhasználásának lehetővé tételében.&nbsp;</p> <p>A világnak azonban még hosszú út áll előtt a teljes potenciál kiaknázásában. Különösen a legkevésbé fejlett országoknak fel kell gyorsítaniuk gyártószektoruk fejlesztését annak érdekében, hogy 2030-ra elérjék a célt, és fokozniuk kell a tudományos kutatásokra és innovációra irányuló beruházásokat.</p> <p>A globális gyártás növekedése folyamatosan csökkenő tendenciát mutatott még a COVID-19 járvány kitörése előtt is. A járvány keményen <a href="https://unctad.org/en/pages/newsdetails.aspx?OriginalVersionID=2297">érinti a gyártóipart</a>, és zavarokat okoz a globális értékláncokban és termékek ellátásában.</p> <p>Az innováció és a technológiai fejlődés kulcsfontosságúak tartós megoldások megtalálásában mind az gazdasági, mind az ökológiai kihívásokra, mint például az erőforrás- és energiahatékonyság növelése. Globálisan a kutatás-fejlesztési (K+F) beruházások a GDP arányában 2000-ban 1,5 százalékról 2015-re 1,7 százalékra növekedtek, és 2017-ben majdnem változatlanok maradtak, de csak kevesebb mint 1 százalék volt a fejlődő régiókban.</p> <p>A kommunikációs infrastruktúra tekintetében már több mint a világ lakosságának a felénél online, és majdnem az egész világ lakossága olyan területen él, ahol van mobilhálózati lefedettség. Becslések szerint 2019-ben a lakosság <a href="https://sustainabledevelopment.un.org/content/documents/26158Final_SG_SDG_Progress_Report_14052020.pdf">96,5 százaléka legalább 2G hálózat által volt lefedve</a>.</p> <p>A koronavírus-járvány rámutatott az <a href="https://www.unescap.org/blog/covid-19-reveals-urgent-need-resilient-infrastructure">ellenálló infrastruktúrára való sürgős szükségességre</a>. Az Ázsiai Fejlesztési Bank megjegyzi, hogy a régióban számos országban kritikus infrastruktúra hiányzik, annak ellenére, hogy az elmúlt évtizedben a régió gyors gazdasági növekedést és fejlődést tapasztalt. Az <a href="https://www.unescap.org/publications/economic-and-social-survey-asia-and-pacific-2019-ambitions-beyond-growth">Ázsia és Csendes-óceán Gazdasági és Társadalmi Felmérése</a> hangsúlyozza, hogy az infrastruktúrát ellenállóvá tenni a katasztrófák és az éghajlatváltozás szempontjából további évi 434 milliárd dolláros befektetést igényel. Ez az összeg bizonyos részrégiókban, például a Csendes-óceáni kis szigetfejlesztési államokban, akár még nagyobb is lehet.</p>'
        targets:
          target_9_1:
            long_title: "Fejlesszünk minőségi, megbízható, fenntartható és ellenálló infrastruktúrát, beleértve a regionális és határokon átnyúló infrastruktúrát is, hogy támogassuk a gazdasági fejlődést és az emberi jólétet, különös figyelmet fordítva mindenki számára megfizethető és igazságos hozzáférésre."
            short_title: "Fenntartható, Ellenálló és Inkluzív Infrastruktúrák Fejlesztése"
          target_9_2:
            long_title: "Ösztönözzük az inkluzív és fenntartható iparosodást, és 2030-ig jelentősen növeljük az ipar részarányát a foglalkoztatásban és a bruttó hazai termékben, a nemzeti körülményekkel összhangban, és megkétszerezzük a legkevésbé fejlett országok részarányát."
            short_title: "Inkluzív és Fenntartható Iparosodás Ösztönzése"
          target_9_3:
            long_title: "Növeljük a kisipari és más vállalkozások hozzáférését a pénzügyi szolgáltatásokhoz, különösen a fejlődő országokban, ideértve a megfizethető hitelt is, és integráljuk őket az értékláncokba és piacokba."
            short_title: "Növeljük a Pénzügyi Szolgáltatásokhoz és Piacokhoz Való Hozzáférést"
          target_9_4:
            long_title: "2030-ig fejlesszük az infrastruktúrát és frissítsük az iparágakat fenntarthatóvá, növelve az erőforrás-felhasználás hatékonyságát és növelve a tiszta és környezetbarát technológiák és ipari folyamatok alkalmazását, minden ország cselekvéseket hozva a saját képességei szerint."
            short_title: "Minden Iparág és Infrastruktúra Fenntarthatóságának Frissítése"
          target_9_5:
            long_title: "Növeljük a tudományos kutatásokat, fejlesszük a technológiai képességeket az iparágakban minden országban, különösen a fejlődő országokban, ideértve 2030-ig az innováció ösztönzését és a kutató-fejlesztő munkatársak számának jelentős növelését 1 millió lakosra és a köz- és magánszektor kutatás-fejlesztési kiadásainak jelentős növelését."
            short_title: "Kutatások Fokozása és Ipari Technológiák Frissítése"
          target_9_A:
            long_title: "Fenntartható és ellenálló infrastruktúrafejlesztést kell elősegíteni a fejlődő országokban, fokozott pénzügyi, technológiai és technikai támogatással az afrikai országok, a legkevésbé fejlett országok, a belső országok és a kis szigetfejlesztési államok részére."
            short_title: "Fenntartható Infrastruktúrafejlesztés Elősegítése a Fejlődő Országok Számára"
          target_9_B:
            long_title: "Támogassuk a fejlesztő országokban a hazai technológiafejlesztést, kutatást és innovációt, többek között egy kedvező politikai környezet biztosításával az ipar diverzifikálásához és a nyersanyagok hozzáadott értékének növeléséhez."
            short_title: "Hazai Technológiafejlesztés és Ipari Diverzifikáció Támogatása"
          target_9_C:
            long_title: "Jelentősen növeljük az információs és kommunikációs technológiákhoz való hozzáférést, és törekedjünk a világszerte egyetemes és megfizethető internet-hozzáférés biztosítására a legkevésbé fejlett országokban 2020-ig."
            short_title: "Univerzális Hozzáférés az Információs és Kommunikációs Technológiákhoz"
      goal_10:
        title: "Csökkentett Egyenlőtlenségek"
        title_in_two_lines: "Csökkentett\nEgyenlőtlenségek"
        description: "Csökkentse az egyenlőtlenségeket az országokon belül és közöttük."
        long_description: '<p>Az egyenlőtlenségek csökkentése és az, hogy senki se maradjon le, nélkülözhetetlen a Fenntartható Fejlődési Célok eléréséhez.</p> <p>Az egyenlőtlenségek az országokon belül és közöttük továbbra is tartós aggodalomra adnak okot. Bár néhány pozitív jel mutatkozik az egyenlőtlenségek csökkentése terén néhány dimenzióban, mint például a relatív jövedelemegyenlőtlenség csökkentése néhány országban és a kedvezményes kereskedelmi státusz, amely a kevésbé jövedelmes országokat támogatja, az <a href="https://unstats.un.org/sdgs/report/2019/goal-10/">egyenlőtlenségek még mindig fennállnak</a>.</p> <p><a href="https://www.un.org/sustainabledevelopment/goal-of-the-month-may-2020">A COVID-19 mélyítette a meglévő egyenlőtlenségeket</a>, leginkább a legszegényebb és legsebezhetőbb közösségek szenvedtek el a legnagyobb károkat. A járvány ráirányította a figyelmet az olyan gazdasági egyenlőtlenségekre és törékeny szociális biztonsági hálózatokra, amelyek sebezhető közösségeket hagynak cserben a válság legnagyobb terheinek elviselésében. Ugyanakkor a járvány súlyosbította a pandémia hatásait a társadalmi, politikai és gazdasági egyenlőtlenségekben is.</p> <p>Gazdasági szempontból a COVID-19 járvány jelentősen növelte a globális <a href="https://www.ilo.org/global/about-the-ilo/newsroom/news/WCMS_743036/lang--en/index.htm">munkanélküliséget</a> és drasztikusan csökkentette a munkavállalók jövedelmét.</p> <p>A COVID-19 kockára teszi az elmúlt évtizedekben elért <a href="https://data.unwomen.org/resources/covid-19-emerging-gender-data-and-why-it-matters">nemek közötti egyenlőség</a> és nők jogai terén történt korlátozott előrelépéseket is. Minden területen, az egészségtől a gazdaságig, a biztonságtól a társadalmi védelemig, a COVID-19 hatásai a nők és lányok számára csak az ő nemük miatt súlyosbodnak.</p> <p>Az egyenlőtlenségek mélyülnek azokban az országokban is, ahol gyengébb egészségügyi rendszerek vannak, és azokban az országokban, ahol már léteznek humanitárius válságok. A menekültek és migránsok, valamint az őslakosok, az idősek, a fogyatékossággal élők és a gyermekek különösen veszélyeztetettek lehetnek. Emellett növekszik a <a href="https://www.un.org/en/coronavirus/covid-19-un-counters-pandemic-related-hate-and-xenophobia">veszélyeztetett csoportok ellen irányuló gyűlöletbeszéd</a>.</p>'
        targets:
          target_10_1:
            long_title: "2030-ig fokozatosan elérni és fenntartani a legalsó 40 százalék jövedelmének növekedését az országos átlag fölötti ütemben."
            short_title: "Jövedelem Egyenlőtlenségek Csökkentése"
          target_10_2:
            long_title: "2030-ig mindenki szociális, gazdasági és politikai befogadásának és promóciójának biztosítása, függetlenül az életkortól, nemtől, fogyatékosságtól, fajtól, etnikai hovatartozástól, származástól, vallástól vagy gazdasági vagy egyéb státusztól."
            short_title: "Univerzális Szociális, Gazdasági és Politikai Befogadás Promóciója"
          target_10_3:
            long_title: "Biztosítani az egyenlő lehetőségeket és csökkenteni az eredmények közötti egyenlőtlenségeket, beleértve a diszkriminatív törvényeket, szabályozásokat és gyakorlatokat megszüntetését, és megfelelő jogszabályokat, politikákat és intézkedéseket előmozdítani ezen a téren."
            short_title: "Egyenlő Lehetőségek Biztosítása és a Diszkrimináció Végének"
          target_10_4:
            long_title: "Elfogadni olyan politikákat, különösen az adózási, bérezési és társadalombiztosítási politikákat, és fokozatosan elérni a nagyobb egyenlőséget."
            short_title: "Olyan Adózási és Társadalombiztosítási Politikák Elfogadása, Amelyek A Nagyobb Egyenlőséget Promotálják"
          target_10_5:
            long_title: "Javítani a globális pénzügyi piacok és intézmények szabályozását és monitorozását, valamint megerősíteni ezeknek a szabályozásoknak a végrehajtását."
            short_title: "Javított Szabályozás a Globális Pénzügyi Piacokon és Intézményeknél"
          target_10_6:
            long_title: "Biztosítani a fejlődő országok fokozottabb képviseletét és hangjának meghallatását a globális nemzetközi gazdasági és pénzügyi intézmények döntéshozatalában annak érdekében, hogy hatékonyabbá, hitelesebbé, elszámoltathatóbbá és legitimebbé váljanak ezek az intézmények."
            short_title: "Fejlett Országok Fokozottabb Képviseletének a Pénzügyi Intézményekben"
          target_10_7:
            long_title: "Megkönnyíteni az emberek rendezett, biztonságos, rendszeres és felelős migrációját és mobilitását, ideértve a tervezett és jól menedzselt migrációs politikák végrehajtását."
            short_title: "Felelős és Jól Menedzselt Migrációs Politikák"
          target_10_A:
            long_title: "Vigyék előre a különleges és differenciált bánásmód elvét a fejlődő országokban, különösen a legkevésbé fejlett országokban, a Világkereskedelmi Szervezet megállapodásainak megfelelően."
