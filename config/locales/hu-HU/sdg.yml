      goal_11:
        title: "Fenntartható Városok és Közösségek"
        title_in_two_lines: "Fenntartható Városok\nés Közösségek"
        description: "Tegyük a városokat befogadóvá, biztonságossá, ellenállóvá és fenntarthatóvá."
        long_description: '<p>A világ egyre inkább urbanizálódik. 2007 óta <a href="https://unstats.un.org/sdgs/report/2019/goal-11/">a világ lakosságának több mint fele városokban él</a>, és ez az arány várhatóan 2030-ra 60 százalékra növekszik.</p> <p>A városok és metropoliszok gazdasági növekedés motorjai - a globális GDP mintegy 60 százalékát adják. Azonban az üvegházhatású gázok mintegy 70 százalékáért és az erőforrásfelhasználás több mint 60 százalékáért is felelősek.</p> <p>A gyors urbanizáció növekvő számú nyomorult lakosokat, elégtelen és túlterhelt infrastruktúrát és szolgáltatásokat eredményez (például hulladékgyűjtés, víz- és szennyvízrendszerek, utak és közlekedés), romló légszennyezést és tervezetlen városi szélesedést.</p> <p><a href="https://unhabitat.org/coronavirus-will-travel-incredibly-fast-in-africas-slums-un-habitat-chief-warns">A COVID-19 hatása</a> a legszegényebb és legzsúfoltabb városi területeken lesz a legpusztítóbb, különösen az egy milliárd embert érintő informális telepeken és nyomornegyedekben, ahol a zsúfoltság miatt nehéz követni az ajánlott intézkedéseket, mint például a társadalmi távolságtartás és az önkéntes elkülönítés.</p> <p>Az ENSZ élelmezési ügynöksége, a FAO figyelmeztetett, hogy az éhség és a halálesetek jelentősen növekedhetnek a városi területeken, ha nem tesznek intézkedéseket annak érdekében, hogy a szegényeknek és sebezhető lakosoknak <a href="https://news.un.org/en/story/2020/05/1063622">hozzáférjenek az élelmiszerhez</a>.</p>'
        targets:
          target_11_1:
            long_title: "2030-ig biztosítani mindenki számára a megfelelő, biztonságos és megfizethető lakhatást és alapvető szolgáltatásokhoz való hozzáférést, és felújítani a nyomornegyedeket."
            short_title: "Biztonságos és Megfizethető Lakhatás"
          target_11_2:
            long_title: "2030-ig biztosítani mindenki számára a biztonságos, megfizethető, hozzáférhető és fenntartható közlekedési rendszereket, javítani az útbiztonságot, különös figyelmet fordítva a sebezhető helyzetben lévők, a nők, a gyermekek, a fogyatékkal élők és az idősebbek igényeire."
            short_title: "Megfizethető és Fenntartható Közlekedési Rendszerek"
          target_11_3:
            long_title: "2030-ig javítani az inkluzív és fenntartható városiasodást, és kapacitást kialakítani a részvételi, integrált és fenntartható települési tervezéshez és kezeléshez minden országban."
            short_title: "Inkluzív és Fenntartható Városiasodás"
          target_11_4:
            long_title: "Erősíteni az erőfeszítéseket a világ kulturális és természeti örökségének védelme és megőrzése érdekében."
            short_title: "Védje a Világ Kulturális és Természeti Örökségét"
          target_11_5:
            long_title: "2030-ig jelentősen csökkenteni a halálesetek és az emberek érintettségének számát, valamint jelentősen csökkenteni a globális GDP-hez viszonyított közvetlen gazdasági veszteségeket, amelyeket katasztrófák, köztük vízrelátású katasztrófák okoznak, különös figyelemmel a szegények és a sebezhető helyzetű emberek védelmére."
            short_title: "Csökkenti a Természeti Katasztrófák Káros Hatásait"
          target_11_6:
            long_title: "2030-ig csökkenteni a városok személyenkénti környezeti hatásait, különös figyelmet fordítva a levegőminőségre és a települési és más hulladékgazdálkodásra."
            short_title: "Csökkenti a Városok Környezeti Hatásait"
          target_11_7:
            long_title: "2030-ig biztosítani az univerzális hozzáférést a biztonságos, inkluzív és hozzáférhető, zöld és közösségi terekhez, különös figyelmet fordítva a nőkre és a gyermekekre, az idősekre és a fogyatékkal élőkre."
            short_title: "Biztosítani a Biztonságos és Inkluzív Zöld és Közösségi Terek Hozzáférését"
          target_11_A:
            long_title: "Támogatni a pozitív gazdasági, társadalmi és környezeti kapcsolatokat a városi, peri-urban és vidéki területek között a nemzeti és regionális fejlesztési tervezés megerősítésével."
            short_title: "Erős Nemzeti és Regionális Fejlesztési Tervezés"
          target_11_B:
            long_title: "2020-ig jelentősen növelni azoknak a városoknak és településeknek a számát, amelyek integrált politikákat és terveket fogadnak el és hajtanak végre az inklúzió, az erőforrás-hatékonyság, a klímaváltozáshoz való alkalmazkodás, a katasztrófák elleni ellenállás terén, valamint a Sendai Katasztrófa-elleni Kockázatkezelési Keretrendszer 2015-2030 szerinti, holisztikus katasztrófák elleni kockázatkezelést fejlesztik ki és hajtanak végre minden szinten."
            short_title: "Végrehajtás Politikák az Inklúzió, az Erőforrás-hatékonyság és a Katasztrófák Elleni Küzdelem Terén"
          target_11_C:
            long_title: "Támogatni a legkevésbé fejlett országokat, ideértve a pénzügyi és technikai segítségnyújtást, fenntartható és ellenálló épületek építésében, helyi anyagok felhasználásával."
            short_title: "Támogatni a Legkevésbé Fejlett Országok Fenntartható és Ellenálló Épületeinek Építésében"
      goal_12:
        title: "Felelős Fogyasztás és Termelés"
        title_in_two_lines: "Felelős Fogyasztás\nés Termelés"
        description: "Biztosítani a fenntartható fogyasztási és termelési mintákat."
        long_description: '<p>Világszerte a fogyasztás és a termelés - a globális gazdaság egyik hajtóereje - olyan módon nyugszik a természetes környezet és erőforrások használatán, amely továbbra is romboló hatást gyakorol a bolygóra.</p> <p>Az elmúlt évszázadban elért gazdasági és társadalmi fejlődés kísérte az olyan környezeti degradáció, amely veszélyezteti a jövőbeli fejlődésünket - sőt, túlélésünket is.</p> <p>Néhány <a href="https://www.unenvironment.org/explore-topics/sustainable-development-goals/why-do-sustainable-development-goals-matter/goal-12">tény és adat</a>:</p> <ul> <li style="font-weight: 400">Évente becsült 1,3 milliárd tonna élelmiszer - amely értéke körülbelül 1 billió dollár - a fogyasztók és kiskereskedők szemetesében rohad vagy szállítási és betakarítási gyakorlatok miatt romlik el.</li> <li style="font-weight: 400">Ha az emberek világszerte energiahatékony izzókra váltanának, a világ évente 120 milliárd dollárt takaríthatna meg.</li> <li style="font-weight: 400">Amennyiben a globális népesség 2050-re eléri a 9,6 milliárdot, majdnem három bolygóra lenne szükség ahhoz, hogy biztosítsa a jelenlegi életmód fenntartásához szükséges természeti erőforrásokat.</li> </ul> <p>A COVID-19 járvány lehetőséget kínál az országoknak arra, hogy helyreállítási terveket készítsenek, amelyek megfordítják a jelenlegi trendeket és megváltoztatják fogyasztási és termelési mintáinkat egy fenntarthatóbb jövő felé.</p> <p>A <a href="https://www.unenvironment.org/explore-topics/resource-efficiency/what-we-do/sustainable-consumption-and-production-policies">fenntartható fogyasztás és termelés</a> arról szól, hogy többet és jobbat tegyünk kevesebbel. Emellett arról is szól, hogy elválasszuk a gazdasági növekedést a környezeti degradációtól, növeljük az erőforrások hatékonyságát és elősegítsük a fenntartható életmódokat.</p> <p>A fenntartható fogyasztás és termelés jelentősen hozzájárulhat a szegénység enyhítéséhez és az átmenethez alacsony szén-dioxid-kibocsátású és zöld gazdaságok felé.</p>'
        targets:
          target_12_1:
            long_title: "Végrehajtani a fenntartható fogyasztási és termelési programok tízéves keretét, minden ország fellépése, a fejlett országok vezető szerepe mellett, figyelembe véve a fejlődő országok fejlődését és képességeit."
            short_title: "Végrehajtani a 10 Éves Fenntartható Fogyasztási és Termelési Keretet"
          target_12_2:
            long_title: "2030-ig elérni a természeti erőforrások fenntartható kezelését és hatékony felhasználását."
            short_title: "Természeti Erőforrások Fenntartható Kezelése és Felhasználása"
          target_12_3:
            long_title: "2030-ig a kiskereskedelmi és fogyasztói szinten fejenként a globális élelmiszerhulladékot csökkenteni a felére, és csökkenteni az élelmiszer-veszteségeket a termelési és ellátási láncok mentén, beleértve a betakarítás utáni veszteségeket."
            short_title: "Fejenkénti Globális Élelmiszerhulladék Csökkentése a Felére"
          target_12_4:
            long_title: "2020-ig elérni a környezetileg fenntartható vegyszerek és hulladékok teljes életcikluson át történő kezelését az egyetértett nemzetközi kereteknek megfelelően, és jelentősen csökkenteni kibocsátásukat a levegőbe, a vízbe és a talajba annak érdekében, hogy minimalizálják káros hatásukat az emberi egészségre és a környezetre."
            short_title: "Vegyszerek és Hulladékok Környezetileg Fenntartható Kezelése"
          target_12_5:
            long_title: "2030-ig lényegesen csökkenteni a hulladéktermelést a megelőzés, csökkentés, újrahasznosítás és újrahasznosítás révén."
            short_title: "Lényegesen Csökkenti a Hulladéktermelést"
          target_12_6:
            long_title: "Ösztönözni a vállalatokat, különösen a nagy és multinacionális vállalatokat, fenntartható gyakorlatok alkalmazására és fenntarthatósági információk integrálására jelentési ciklusukba."
            short_title: "Vállalatok Ösztönzése Fenntartható Gyakorlatok és Fenntarthatósági Jelentések Bevezetésére"
          target_12_7:
            long_title: "Promótálni a fenntartható közbeszerzési gyakorlatokat a nemzeti politikák és prioritások szerint."
            short_title: "Fenntartható Közbeszerzési Gyakorlatok Promotálása "
          target_12_8:
            long_title: "2030-ig biztosítani, hogy az emberek mindenhol megfelelő információval és tudatossággal rendelkezzenek a fenntartható fejlődésről és életmódról a természettel harmonizálóan."
            short_title: "Univerzális Megértés és Tudatosság Promotálása a Fenntartható Életmódokról"
          target_12_A:
            long_title: "Támogatni a fejlődő országokat abban, hogy megerősítsék tudományos és technológiai kapacitásukat a fenntartható fogyasztási és termelési minták felé."
            short_title: "Fejlődő Országok Tudományos és Technológiai Kapacitásának Támogatása a Fenntartható Fogyasztás és Termelés Terén"
          target_12_B:
            long_title: "Fejleszteni és végrehajtani eszközöket a fenntartható turizmus monitorozására, amely munkahelyeket teremt és elősegíti a helyi kultúrát és termékeket."
            short_title: "Eszközök Fejlesztése és Végrehajtása a Fenntartható Turizmus Monitorozására"
          target_12_C:
            long_title: "Racionalizálni azokat az ineffektív fosszilis tüzelőanyag-támogatásokat, amelyek pazarló fogyasztásra ösztönöznek, eltávolítva a piaci torzulásokat, a nemzeti körülményeknek megfelelően, beleértve az adórendszer átszervezését és ezek káros támogatások fokozatos megszüntetését, ahol azok léteznek, azok környezeti hatásaik tükrében, teljes mértékben figyelembe véve a fejlődő országok specifikus szükségleteit és feltételeit, minimalizálva az esetleges negatív hatásokat fejlődésükre olyan módon, hogy védi a szegényeket és az érintett közösségeket."
            short_title: "Piaci Torzulások Eltávolítása, Amelyek Pazarló Fogyasztásra Ösztönöznek"
      goal_13:
        title: "Éghajlatvédelem"
        title_in_two_lines: "Éghajlat\nVédelem"
        description: "Sürgős lépések megtétele az éghajlatváltozás és annak hatásainak megfékezésére."
        long_description: '<p>Az 2019-es év a <a href="https://news.un.org/en/story/2020/03/1059061">második legmelegebb év</a> volt a feljegyzett történelemben, és a 2010 és 2019 közötti időszak a valaha feljegyzett legmelegebb évtized volt.</p> <p>A szén-dioxid (CO2) szintek és más <a href="https://news.un.org/en/story/2020/04/1062332">üvegházhatású gázok a légkörben</a> 2019-ben új rekordokat értek el.</p> <p>Az éghajlatváltozás minden országot, minden kontinenst érint. Felborítja a nemzeti gazdaságokat és életeket érint. A időjárási minták változnak, a tengerszintek emelkednek, és az időjárási események egyre extrémebbek.</p> <p>Bár a szén-dioxid-kibocsátások várhatóan mintegy 6 százalékkal csökkentek 2020-ban a COVID-19 járvány miatt bevezetett utazási korlátozások és gazdasági lassulások miatt, ez a javulás csak ideiglenes. <a href="https://news.un.org/en/story/2020/04/1062332">Az éghajlatváltozás nem áll meg</a>. Amint a globális gazdaság elkezd helyreállni a járványból, várhatóan visszatérnek a kibocsátások magasabb szintekre.</p> <p>Az életek és megélhetések megmentése sürgős intézkedéseket igényel mind a pandémia, mind az éghajlatvészhelyzet kezelésére.</p> <p>A 2015-ben elfogadott <a href="https://unfccc.int/process-and-meetings/the-paris-agreement/the-paris-agreement">Párizsi Egyezmény</a> célja, hogy megerősítse a globális választ az éghajlatváltozás fenyegetésére, és a globális hőmérséklet emelkedését ebben a században jól alá legyen a 2 Celsius-fokkal a ipar előtti szintek alatt. Az egyezmény azt is célul tűzi ki, hogy megerősítse a országok képességét az éghajlatváltozás hatásainak kezelésére, megfelelő pénzügyi áramlások, új technológiai keretrendszer és kibővített kapacitásépítési keretrendszer révén.</p>'
        targets:
          target_13_1:
            long_title: "Megerősíteni az éghajlatváltozáshoz kapcsolódó veszélyek és természeti katasztrófák elleni ellenálló képességet és alkalmazkodóképességet minden országban."
            short_title: "Megerősíteni az ellenálló képességet és alkalmazkodóképességet az Éghajlat Változáshoz Kapcsolódó Katasztrófák Ellen"
          target_13_2:
            long_title: "Integrálni az éghajlatváltozás intézkedéseit a nemzeti politikákba, stratégiákba és tervezésbe."
            short_title: "Integrálni az Éghajlatváltozás Intézkedéseit a Politikákba és a Tervezésbe"
          target_13_3:
            long_title: "Fejleszteni az oktatást, a tudatosság növelését, és az emberi és intézményi kapacitást az éghajlatváltozás enyhítésére, alkalmazkodására, hatásainak csökkentésére és korai figyelmeztetésre."
            short_title: "Tudás és Kapacitásépítés az Éghajlatváltozás Kihívásainak Teljesítéséhez"
          target_13_A:
            long_title: "Végrehajtani a fejlett országok a Egyesült Nemzetek Éghajlatváltozási Keretegyezményéhez vállalt kötelezettségeket, amelynek értelmében 2020-ig közösen évi 100 milliárd dollárt kell mobilizálni minden forrásból a fejlődő országok igényeinek kielégítése érdekében a kibocsátások csökkentésének jelentős lépéseivel és az implementáció átláthatóságával és teljesen operacionalizálni a Zöld Klímavédelmi Alapot azonnal a tőkefelhalmozás révén."
            short_title: "Végrehajtani az ENSZ Éghajlatváltozási Keretegyezményt"
          target_13_B:
            long_title: "Promótálni a hatékony éghajlatváltozási tervezés és kezelés kapacitásának növelésére irányuló mechanizmusokat a legkevésbé fejlett országokban és a kis szigetfejlesztési államokban, ideértve a nőket, a fiatalokat és a helyi és hátrányos helyzetű közösségeket."
            short_title: "Mechanizmusok Promotálása a Kapacitásnövelésre az Éghajlatváltozási Tervezés és Kezelés Terén"
      goal_14:
        title: "Élet a Víz alatt"
        title_in_two_lines: "Élet a\nVíz alatt"
        description: "Óceánok, tengerek és tengeri erőforrások megőrzése és fenntartható használata."
        long_description: '<p>Az óceán hajtja a globális rendszereket, amelyek lehetővé teszik a Föld lakhatóságát az emberiség számára. Az esővízünk, ivóvízünk, időjárásunk, klímánk, partvonalaink, sok ételeink, sőt még a levegőben lévő oxigén is végül mind az óceán által biztosított és szabályozott.</p> <p>Ez a <a href="https://www.unenvironment.org/explore-topics/oceans-seas/why-do-oceans-and-seas-matter">létfontosságú globális erőforrás</a> gondos kezelése kulcsfontosságú egy fenntartható jövő szempontjából. Azonban jelenleg folyamatosan romlik a part menti vizek állapota a szennyezés miatt, és az óceánok savasodása kedvezőtlen hatást gyakorol az ökoszisztémák és a biodiverzitás működésére. Ez negatívan befolyásolja a kis léptékű halászatot is.</p> <p>Az óceánunk megmentése továbbra is elsődleges prioritás kell, hogy maradjon. A tengeri biodiverzitás kritikus az emberek és a bolygónk egészségéhez. A tengeri védett területeket hatékonyan kell kezelni és megfelelő forrásokkal kell ellátni, és szabályozásokat kell bevezetni a túlhalászat, a tengeri szennyezés és az óceánok savasodásának csökkentése érdekében.</p>'
        targets:
          target_14_1:
            long_title: "2025-re megakadályozni és jelentősen csökkenteni mindenféle tengeri szennyezést, különösen a part menti tevékenységekből származó szennyezőanyagokat, ideértve a tengeri hulladékot és a tápanyag szennyezést."
            short_title: "Csökkenteni a Tengeri Szennyezést"
          target_14_2:
            long_title: "2020-ig fenntarthatóan kezelni és védeni a tengeri és part menti ökoszisztémákat annak érdekében, hogy elkerüljük a jelentős káros hatásokat, beleértve azok ellenálló képességének megerősítését és helyreállításuk érdekében tett intézkedéseket a egészséges és termelékeny óceánok eléréséhez."
            short_title: "Ökoszisztémák Védelme és Helyreállítása"
          target_14_3:
            long_title: "Minimalizálni és kezelni az óceánok savasodásának hatásait, különösen azáltal, hogy fokozzuk a tudományos együttműködést minden szinten."
            short_title: "Csökkenteni az Óceánok Savasodását"
          target_14_4:
            long_title: "2020-ig hatékonyan szabályozni a halászatot és megállítani a túlhalászatot, a tiltott, be nem jelentett és szabályozatlan halászatot és a káros halászati gyakorlatokat, és végrehajtani a tudományos alapú halászati irányítási terveket, hogy a halállományokat a lehető legrövidebb időn belül helyreállítsák, legalább olyan szintre, amely maximálisan fenntartható hozamot tud produkálni biológiai jellemzőik alapján."
            short_title: "Fenntartható Halászat"
          target_14_5:
            long_title: "2020-ig megőrizni legalább 10 százalékát a part menti és tengeri területeknek, a nemzeti és nemzetközi jogszabályoknak megfelelően, és a legjobb rendelkezésre álló tudományos információk alapján."
            short_title: "Megőrizni a Part Menteti és Tengeri Területeket"
          target_14_6:
            long_title: "2020-ig megtiltani bizonyos halászati támogatási formákat, amelyek hozzájárulnak a túlkapacitáshoz és a túlhalászathoz, megszüntetni a tiltott, be nem jelentett és szabályozatlan halászatot támogató támogatásokat, és tartózkodni az ilyen új támogatások bevezetésétől, elismerve, hogy a megfelelő és hatékony különleges és differenciált kezelés a fejlődő és a legszegényebb országoknak része kell, hogy legyen a Kereskedelmi Világszervezet halászati támogatásokról szóló tárgyalásaiban."
            short_title: "Befejezni a Túlhalászást Támogató Támogatásokat"
          target_14_7:
            long_title: "2030-ra növelni a kis szigetfejlesztési államok és a legszegényebb országoknak a tengeri erőforrások fenntartható használatából származó gazdasági előnyeit, ideértve a halászat, az akvakultúra és a turizmus fenntartható kezelését."
            short_title: "Növelni a Tengeri Erőforrások Fenntartható Használatából Származó Gazdasági Előnyöket"
