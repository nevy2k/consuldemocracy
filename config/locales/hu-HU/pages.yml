      how_to_use:
        text: |-
          Használd a helyi kormányzatodban, vagy segíts nekünk fejleszteni, ez ingyenes szoftver.

          Ez az Open Government Portal a [CONSUL DEMOCRACY alkalmazást](https://github.com/consuldemocracy/consuldemocracy 'consul democracy github') használja, amely ingyenes szoftver, az [AGPLv3 licenc](http://www.gnu.org/licenses/agpl-3.0.html 'AGPLv3 gnu' ) alatt, ami egyszerű szavakkal azt jelenti, hogy bárki szabadon használhatja a kódot, másolhatja, részletesen megtekintheti, módosíthatja és újraoszthatja a világnak a saját módosításaival (engedélyezve másoknak, hogy ugyanezt tegyék). Mert úgy gondoljuk, hogy a kultúra akkor jobb és gazdagabb, ha nyilvános.

          Ha programozó vagy, megtekintheted a kódot, és segíthetsz a fejlesztésben a [CONSUL DEMOCRACY alkalmazásban](https://github.com/consuldemocracy/consuldemocracy 'consul democracy github').
      titles:
        how_to_use: Használd a helyi kormányzatodban
    privacy:
