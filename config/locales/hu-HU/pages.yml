    accessibility:
      title: Hozzáférhetőség
      description: |-
        A web-hozzáférhetőség azon lehetőségére utal, hogy az emberek bármely fogyatékosságuk (fizikai, intellektuális vagy technikai) vagy azok, amelyek a használati környezetből erednek (technológiai vagy környezeti), függetlenül, hozzáférjenek a webhez és annak tartalmához.

        Amikor a webhelyeket hozzáférhetőségi szempontból tervezik, minden felhasználó azonos feltételekkel férhet hozzá a tartalomhoz, például:
      examples:
        - Az alternatív szövegek biztosításával a vak vagy látássérült felhasználók speciális olvasókkal férhetnek hozzá az információkhoz.
        - Ha a videók felirattal rendelkeznek, a hallássérült felhasználók teljesen megérthetik azokat.
        - Ha a tartalmak egyszerű és illusztrált nyelven vannak megírva, a tanulási nehézségekkel küzdő felhasználók könnyebben megérthetik azokat.
        - Ha a felhasználónak mozgássérülése van, és nehézkes az egér használata, az alternatívák a billentyűzettel segítenek a navigációban.
      keyboard_shortcuts:
        title: Billentyűparancsok
        navigation_table:
          description: Azért, hogy az oldalon való hozzáférést könnyebbé tegyük, egy gyors hozzáférési billentyűkombinációt programoztunk be, amelyek összegyűjtik az oldal általános érdeklődésre számot tartó fő szekcióit.
          caption: Billentyűparancsok a navigációs menühöz
          key_header: Billentyű
          page_header: Oldal
          rows:
            - key_column: 0
              page_column: Kezdőlap
            - key_column: 1
              page_column: Viták
            - key_column: 2
              page_column: Javaslatok
            - key_column: 3
              page_column: Szavazatok
            - key_column: 4
              page_column: Részvételi költségvetések
            - key_column: 5
              page_column: Jogalkotási folyamatok
        browser_table:
          description: "Az operációs rendszer és a használt böngészőtől függően a billentyűkombinációk a következőképpen működnek:"
          caption: Billentyűkombináció az operációs rendszer és böngésző függvényében
          browser_header: Böngésző
          key_header: Billentyűkombináció
          rows:
            - browser_column: Internet Explorer
              key_column: ALT + gyorsbillentyű, majd ENTER
            - browser_column: Firefox
              key_column: ALT + CAPS + gyorsbillentyű
            - browser_column: Chrome
              key_column: ALT + gyorsbillentyű (CTRL + ALT + gyorsbillentyűk MAC-re)
            - browser_column: Safari
              key_column: ALT + gyorsbillentyű (CMD + gyorsbillentyű MAC-re)
            - browser_column: Opera
              key_column: CAPS + ESC + gyorsbillentyű
      textsize:
        title: Betűméret
        browser_settings_table:
          description: Ez a weboldal megkönnyíti a felhasználó számára, hogy kiválassza a számára megfelelő betűméretet. Ezt a műveletet különböző módon lehet végrehajtani a használt böngészőtől függően.
          browser_header: Böngésző
          action_header: Végrehajtandó művelet
          rows:
            - browser_column: Internet Explorer
              action_column: Nézet > Betűméret
            - browser_column: Firefox
              action_column: Nézet > Méret
            - browser_column: Chrome
              action_column: Beállítások (ikon) > Beállítások > Speciális > Webes tartalom > Betűméret
            - browser_column: Safari
              action_column: Nézet > Nagyítás/Nagyítás kicsinyítés
            - browser_column: Opera
              action_column: Nézet > Méretezés
        browser_shortcuts_table:
          description: "A betűméret módosításának egy másik módja a böngészők által meghatározott billentyűparancsok használata, különösen a következő billentyűkombináció:"
          rows:
            - shortcut_column: CTRL és + (CMD és + MAC-en)
              description_column: Betűméret növelése
            - shortcut_column: CTRL és - (CMD és - MAC-en)
              description_column: Betűméret csökkentése
      compatibility:
        title: Kompatibilitás az előírásokkal és a vizuális tervezéssel
        description: 'Ez a weboldal minden oldala megfelel az <strong>Hozzáférhetőségi Irányelveknek</strong> vagy a W3C-hez tartozó <abbr title="Web Accessibility Initiative" lang="en">WAI</abbr> Munkacsoport által meghatározott Általánosan Elfogadott Hozzáférhető Tervezési Elveknek.'
