      help:
        title_1: "Mi az AI / Gépi Tanulás?"
        description_1: "Hagyományosan a számítógépes programokat úgy tervezik, hogy pontos szabályokat állítsanak fel arról, hogy mit kell csinálnia a programnak minden helyzetben, és hogyan kell feldolgozni az adott pillanatban rendelkezésre álló információkat. Ami általában ismert az AI / Gépi Tanulásnak, az egy olyan programtípus, amelynek az van pontosan meghatározva, hogy mit kell elvégeznie, és hogyan lehet értékelni, hogy a feladatot jobban vagy rosszabbul végezték-e el. De ellentétben az előbbivel, a rendszer felfedezi vagy megtanulja, mi lenne a legmegfelelőbb módszer a feladat végrehajtására."
        title_2: "Mit tesz lehetővé az AI / Gépi Tanulás modul a CONSUL DEMOCRACY-ben?"
        description_2: "Ez a modul lehetővé teszi bármilyen típusú AI / Gépi Tanulás program implementálását a CONSUL DEMOCRACY-ben. A programok feldolgozhatják a CONSUL DEMOCRACY-ben elérhető információkat, és eredményeket állíthatnak elő, amelyek segítenek mind a felhasználóknak, mind az adminisztrátoroknak hatékonyabb és intelligensebb polgári részvételt végrehajtani. A modul olyan kialakítású, hogy könnyen lehet új programokat implementálni és futtatni, miközben a CONSUL DEMOCRACY általános kódja és ezeknek az új programoknak a kódja egymástól függetlenül marad."
        title_3: "Hogyan használjuk ezt a modult"
        description_3: "Az első használathoz szükséges a CONSUL DEMOCRACY dokumentációjában elérhető utasítások követése a modul megfelelő aktiválásához. Miután a modul helyesen aktiválva lett, a programok a „Szkriptek végrehajtása” fül alatt futnak. A végrehajtás előtt megtekinthetjük ugyanabban a fülben a végrehajtási idő becslését és más releváns információkat. A végrehajtás végén aktiválhatjuk a tartalmat, amelyet a CONSUL DEMOCRACY-ben meg fogunk jeleníteni a „Beállítások” fül alatt, valamint letölthetjük az egyéb generált fájlokat, amelyek hasznosak lehetnek számunkra."
        title_4: "Hogyan implementálhatunk új AI / Gépi Tanulás szkripteket"
        description_4: "Kérjük, használja az előző szkripteket mintaként."
        description_4b: "Az új szkripteket a <code>public/machine_learning/scripts</code> mappában kell elhelyezni."
        description_4c: "A szkript által használt bemeneti adatok JSON fájlokban lesznek létrehozva a <code>../data</code> mappában."
        description_4d: "Az összes létrehozott kimenetet a <code>../data</code> mappában kell elhelyezni."
        description_4e: "Ajánlott létrehozni egy független <code>.ini</code> szövegfájlt a szkript beállításaival, ugyanazzal a névvel, mint a szkript, és olvashatóvá tenni azt a configparserrel. Ez a fájl megkönnyíti az adminisztrátorok számára a beállítások módosítását."
        description_4f: "Ajánlott az első sorba az inicializáló háromjelű karakterláncot beilleszteni némi rövid információval a szkriptről és linkekkel a releváns információkhoz. Ez a karakterlánc automatikusan megjelenik az Adminisztrációs felületen."
